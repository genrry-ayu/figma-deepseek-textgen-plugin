<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文案生成助手</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;
      color: #333;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    .header .icon {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .config-section {
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .config-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .config-toggle:hover {
      color: #0066cc;
    }
    
    .config-content {
      display: none;
    }
    
    .config-content.expanded {
      display: block;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }
    
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #fff;
    }
    
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    .input-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .button {
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #0052a3;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .button.secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .button.secondary:hover {
      background: #e0e0e0;
    }
    
    
    .selection-info {
      background: #f0f8ff;
      border: 1px solid #b3d9ff;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      color: #0066cc;
    }
    
    
    
    .progress-container {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #e0e0e0;
      /* 确保鼠标指针不被禁用 */
      pointer-events: auto;
      cursor: default;
    }
    
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
      /* 确保进度条可以交互 */
      pointer-events: auto;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007AFF, #5AC8FA);
      border-radius: 5px;
      transition: width 0.2s ease;
      width: 0%;
      /* 添加动画效果 */
      animation: progressPulse 2s ease-in-out infinite;
    }
    
    @keyframes progressPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .progress-text {
      font-size: 13px;
      color: #333;
      text-align: center;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .progress-details {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
    
    .cancel-button {
      background-color: #ff4444 !important;
      color: white !important;
    }
    
    /* 确保UI在同步过程中保持响应性 */
    .container {
      /* 防止界面卡顿 */
      will-change: auto;
      transform: translateZ(0);
    }
    
    /* 进度条动画优化 */
    .progress-fill {
      /* 使用GPU加速 */
      transform: translateZ(0);
      will-change: width;
    }
    
    /* 确保所有交互元素保持可用 */
    button, input, select, label {
      pointer-events: auto !important;
      cursor: pointer !important;
    }
    
    /* 同步过程中的特殊样式 */
    .syncing {
      /* 轻微的背景变化提示正在同步 */
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    /* ========== 生成文案UI样式 ========== */
    
    /* API Key 配置区域 */
    .api-config-section {
      margin-bottom: 20px;
    }
    
    .api-config-header {
      margin-bottom: 4px;
    }
    
    .api-config-title {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: #111111;
    }
    
    .api-config-content {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    
    .api-input-container {
      flex: 1;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .api-input {
      width: 100%;
      height: 32px;
      padding: 5px 8px;
      border: 0.5px solid #dddddd;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 22px;
      color: #111111;
      background: transparent;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .api-input::placeholder {
      color: #cccccc;
    }
    
    .api-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .api-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    .save-button {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      padding: 6px 10px;
      border: 0.5px solid #999999;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .save-button:hover {
      border-color: #007AFF;
      background: rgba(0, 122, 255, 0.05);
    }
    
    .save-button:active {
      background: rgba(0, 122, 255, 0.1);
    }
    
    .save-button:disabled {
      border-color: #dddddd;
      background: #f5f5f5;
      cursor: not-allowed;
    }
    
    .save-button:disabled .save-button-text {
      color: #cccccc;
    }
    
    .save-button-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: #111111;
      white-space: nowrap;
    }
    
    /* 选择状态区域 */
    .selection-status-section {
      margin-bottom: 20px;
    }
    
    .selection-status-header {
      margin-bottom: 4px;
    }
    
    .selection-status-title {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: #111111;
    }
    
    .selection-status-content {
      margin-top: 4px;
    }
    
    .selection-status-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: #999999;
      white-space: nowrap;
    }
    
    /* 文案生成区域 */
    .prompt-section {
      margin-bottom: 20px;
    }
    
    .prompt-header {
      margin-bottom: 4px;
    }
    
    .prompt-title {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: #111111;
    }
    
    .prompt-content {
      margin-top: 4px;
    }
    
    .prompt-input-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .prompt-input {
      width: 100%;
      height: 100px;
      padding: 7px 8px;
      border: 1px solid #dddddd;
      border-radius: 8px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 22px;
      color: #111111;
      background: transparent;
      outline: none;
      resize: none;
      transition: all 0.2s ease;
    }
    
    .prompt-input::placeholder {
      color: #cccccc;
    }
    
    .prompt-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .prompt-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    /* 生成按钮 */
    .generate-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .generate-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 278px;
      height: 32px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #111111;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .generate-button:hover:not(:disabled) {
      background: #333333;
    }
    
    .generate-button:active:not(:disabled) {
      background: #000000;
    }
    
    .generate-button:disabled {
      background: #dddddd;
      cursor: not-allowed;
    }
    
    .generate-button:disabled .generate-button-text {
      color: #999999;
    }
    
    .generate-button.loading {
      background: #666666;
      cursor: not-allowed;
    }
    
    .generate-button.loading .generate-button-text {
      color: #cccccc;
    }
    
    .generate-button-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      color: white;
      white-space: nowrap;
    }
    
    .cancel-button:hover {
      background-color: #cc3333 !important;
    }
    
    .hidden {
      display: none;
    }
    
    /* 选项卡样式 */
    .tab-nav {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 40px;
      border-bottom: 0.5px solid #dddddd;
    }
    
    .tab-button {
      position: absolute;
      top: 0;
      height: 40px;
      padding: 12px 20px;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tab-button:first-child {
      left: 0;
      border-bottom: 3px solid #222222;
    }
    
    .tab-button:last-child {
      left: 80px;
    }
    
    .tab-button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.02);
    }
    
    .tab-button.active {
      background: transparent;
    }
    
    .tab-button-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 600;
      line-height: 22px;
      color: #111111;
      white-space: nowrap;
    }
    
    .tab-button:not(.active) .tab-button-text {
      color: #999999;
      font-weight: 400;
    }
    
    /* 内容区域 */
    .tab-content {
      display: none;
      position: absolute;
      left: 20px;
      top: 66px;
      width: 278px;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  
  <!-- 选项卡导航 -->
  <div class="tab-nav">
    <button class="tab-button active" id="generateTab" onclick="switchTab('generate')">
      <span class="tab-button-text">生成文本</span>
    </button>
    <button class="tab-button" id="syncTab" onclick="switchTab('sync')">
      <span class="tab-button-text">多帧同步</span>
    </button>
  </div>
  
  <!-- 生成文案选项卡内容 -->
  <div class="tab-content active" id="generateContent">
    <!-- API Key 配置区域 -->
    <div class="api-config-section">
      <div class="api-config-header">
        <span class="api-config-title">API Key</span>
      </div>
      <div class="api-config-content">
        <div class="api-input-container">
          <input type="password" id="apiKey" class="api-input" placeholder="***">
        </div>
        <button class="save-button" onclick="saveApiKey()">
          <span class="save-button-text">保存</span>
        </button>
      </div>
    </div>
    
    <!-- 选择状态区域 -->
    <div class="selection-status-section">
      <div class="selection-status-header">
        <span class="selection-status-title">选择状态</span>
      </div>
      <div class="selection-status-content">
        <span class="selection-status-text" id="selection-info">已经选中 0 个文本</span>
      </div>
    </div>
    
    <!-- 文案生成区域 -->
    <div class="prompt-section">
      <div class="prompt-header">
        <span class="prompt-title">文案生成 Prompt</span>
      </div>
      <div class="prompt-content">
        <div class="prompt-input-container">
          <textarea id="prompt" class="prompt-input" placeholder="例如：人名"></textarea>
        </div>
      </div>
    </div>
    
    <!-- 生成按钮 -->
    <div class="generate-button-container">
      <button class="generate-button" id="generateBtn" onclick="generateText()" disabled>
        <span class="generate-button-text">生成文案</span>
      </button>
    </div>
  </div>
  
  <!-- 多帧同步选项卡内容 -->
  <div class="tab-content" id="syncContent">
    <div class="section">
      <div class="section-title">🔄 多帧同步</div>
      <div class="selection-info" id="frame-selection-info">
        请先在画布中选择至少2个Frame
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">⚙️ 同步设置</div>
      
      <div class="input-group">
        <label for="sourceFrame">选择源Frame:</label>
        <select id="sourceFrame" onchange="updateSourceFrameInfo()">
          <option value="">请选择源Frame...</option>
        </select>
        <div class="status info" style="margin-top: 4px; font-size: 10px;">
          选择作为内容来源的Frame，其他Frame将同步此Frame的文本
        </div>
      </div>
      
      <div class="input-group">
        <label for="threshold">匹配阈值:</label>
        <input type="number" id="threshold" value="0.08" min="0.01" max="0.5" step="0.01">
        <div class="status info" style="margin-top: 4px; font-size: 10px;">
          默认 0.08（短边 8%），超过此阈值视为不匹配
        </div>
      </div>
      
      <div class="input-group">
        <label>
          <input type="checkbox" id="includeSourceFrame" style="margin-right: 8px;">
          同步源Frame
        </label>
      </div>
    </div>
    
    
    <button class="button" id="syncBtn" onclick="syncFrames()" disabled>开始同步</button>
    <button class="button cancel-button" id="cancelBtn" onclick="cancelSync()" style="display: none; background-color: #ff4444; margin-top: 8px;">终止同步</button>
  </div>
  
  
  <div class="progress-container" id="progressContainer" style="display: none;">
    <div class="progress-text" id="progressText">准备中...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-details" id="progressDetails">正在初始化...</div>
  </div>
  
  
  <script>
    let selectedTextNodes = [];
    let selectedFrames = [];
    let apiKey = '';
    let isSyncCancelled = false;
    let currentTab = 'generate';
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      checkSelection();
      
      // 监听选择变化
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
      
      // 请求加载存储的 API Key
      parent.postMessage({ pluginMessage: { type: 'load-api-key' } }, '*');
    });
    
    // 监听来自插件主线程的消息
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'selection-changed':
          selectedTextNodes = msg.nodes;
          selectedFrames = msg.frames || [];
          updateSelectionInfo();
          updateFrameSelectionInfo();
          break;
        case 'generate-success':
          // 恢复按钮状态
          const generateBtn = document.getElementById('generateBtn');
          generateBtn.disabled = false;
          generateBtn.classList.remove('loading');
          generateBtn.querySelector('.generate-button-text').textContent = '生成文案';
          break;
        case 'generate-error':
          // 恢复按钮状态
          const generateBtnError = document.getElementById('generateBtn');
          generateBtnError.disabled = false;
          generateBtnError.classList.remove('loading');
          generateBtnError.querySelector('.generate-button-text').textContent = '生成文案';
          break;
        case 'api-key-saved':
          if (msg.success) {
            // API Key保存成功，不需要显示状态
          } else {
            figma.notify('保存失败：' + (msg.error || '未知错误'), { error: true });
          }
          break;
        case 'api-key-loaded':
          if (msg.success && msg.apiKey) {
            apiKey = msg.apiKey;
            document.getElementById('apiKey').value = msg.apiKey;
            updateSelectionInfo(); // 更新按钮状态
          }
          break;
        case 'sync-summary':
          let summaryMessage;
          if (msg.dryRun) {
            summaryMessage = `预览完成：匹配 ${msg.matchCount} 处，将写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          } else {
            summaryMessage = `同步完成：匹配 ${msg.matchCount} 处，成功写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          }
          
          if (msg.lockedCount > 0 || msg.componentCount > 0 || msg.skippedCount > 0) {
            const skipDetails = [];
            if (msg.lockedCount > 0) skipDetails.push(`锁定 ${msg.lockedCount}`);
            if (msg.componentCount > 0) skipDetails.push(`组件 ${msg.componentCount}`);
            if (msg.skippedCount > 0) skipDetails.push(`其他 ${msg.skippedCount}`);
            summaryMessage += `，跳过 ${skipDetails.join('、')} 个`;
          }
          
          showStatus(summaryMessage, msg.dryRun ? 'info' : 'success');
          hideProgress();
          break;
        case 'sync-progress':
          updateProgress(msg.percentage, msg.text, msg.details);
          break;
        case 'sync-cancelled':
          hideProgress();
          showStatus('同步已取消', 'info');
          break;
        case 'sync-error':
          showStatus('同步失败：' + msg.error, 'error');
          hideLoading();
          break;
      }
    };
    
    // 选项卡切换
    function switchTab(tabName) {
      currentTab = tabName;
      
      // 更新选项卡按钮状态
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      // 更新内容显示
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName + 'Content').classList.add('active');
      
      // 根据选项卡更新选择检查
      if (tabName === 'generate') {
        checkSelection();
      } else if (tabName === 'sync') {
        checkFrameSelection();
      }
    }
    
    // 检查Frame选择
    function checkFrameSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    // 更新Frame选择信息
    function updateFrameSelectionInfo() {
      const info = document.getElementById('frame-selection-info');
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      if (selectedFrames.length < 2) {
        info.textContent = '请先在画布中选择至少2个Frame';
        info.className = 'selection-info';
        syncBtn.disabled = true;
        sourceFrameSelect.disabled = true;
      } else {
        info.textContent = `已选择 ${selectedFrames.length} 个Frame，请选择源Frame`;
        info.className = 'selection-info';
        sourceFrameSelect.disabled = false;
        
        // 更新源Frame下拉菜单
        updateSourceFrameOptions();
        
        // 检查是否可以开始同步
        checkSyncButtonState();
      }
    }
    
    // 更新源Frame下拉菜单选项
    function updateSourceFrameOptions() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const currentValue = sourceFrameSelect.value;
      
      // 清空现有选项
      sourceFrameSelect.innerHTML = '<option value="">请选择源Frame...</option>';
      
      // 添加选中的Frame选项
      selectedFrames.forEach((frame, index) => {
        const option = document.createElement('option');
        option.value = frame.id;
        option.textContent = `${frame.name} (${frame.width}×${frame.height})`;
        sourceFrameSelect.appendChild(option);
      });
      
      // 恢复之前的选择（如果仍然有效）
      if (currentValue && selectedFrames.some(frame => frame.id === currentValue)) {
        sourceFrameSelect.value = currentValue;
      }
    }
    
    // 更新源Frame信息
    function updateSourceFrameInfo() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const selectedFrameId = sourceFrameSelect.value;
      
      if (selectedFrameId) {
        const selectedFrame = selectedFrames.find(frame => frame.id === selectedFrameId);
        if (selectedFrame) {
          const info = document.getElementById('frame-selection-info');
          info.textContent = `源Frame：${selectedFrame.name}，将同步到其他 ${selectedFrames.length - 1} 个Frame`;
        }
      }
      
      checkSyncButtonState();
    }
    
    // 检查同步按钮状态
    function checkSyncButtonState() {
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      syncBtn.disabled = !sourceFrameSelect.value || selectedFrames.length < 2;
    }
    
    // 执行多帧同步
    function syncFrames() {
      if (selectedFrames.length < 2) {
        showStatus('请先选择至少2个Frame', 'error');
        return;
      }
      
      const sourceFrameId = document.getElementById('sourceFrame').value;
      if (!sourceFrameId) {
        showStatus('请先选择源Frame', 'error');
        return;
      }
      
      const threshold = parseFloat(document.getElementById('threshold').value) || 0.08;
      const includeSourceFrame = document.getElementById('includeSourceFrame').checked;
      
      // 重置取消状态
      isSyncCancelled = false;
      
      // 显示进度界面
      showProgress();
      hideStatus();
      
      // 准备消息数据
      const messageData = {
        type: 'sync-frames',
        frameIds: selectedFrames.map(function(frame) {
          return frame.id;
        }),
        sourceFrameId: sourceFrameId,
        threshold: threshold,
        includeSourceFrame: includeSourceFrame,
        options: {
          // 使用简化的默认配置
          usePositionKey: true,
          nameOnly: false,
          useSize: true,
          dryRun: false,
          cell: 0.02,
          tol: 0.06,
          nameFirst: true,
          posOnly: false,
          batchSize: 100
        }
      };
      
      console.log('发送同步消息:', messageData);
      
      parent.postMessage({ 
        pluginMessage: messageData
      }, '*');
    }
    
    // 取消同步
    function cancelSync() {
      isSyncCancelled = true;
      hideProgress();
      showStatus('同步已取消', 'info');
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'cancel-sync'
        } 
      }, '*');
    }
    
    // 显示进度界面
    function showProgress() {
      document.getElementById('syncBtn').disabled = true;
      document.getElementById('cancelBtn').style.display = 'block';
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      updateProgress(0, '准备同步...');
      
      // 添加同步状态样式
      document.querySelector('.container').classList.add('syncing');
      
      // 确保鼠标指针不被禁用
      document.body.style.cursor = 'default';
      document.body.style.pointerEvents = 'auto';
    }
    
    // 隐藏进度界面
    function hideProgress() {
      document.getElementById('syncBtn').disabled = false;
      document.getElementById('cancelBtn').style.display = 'none';
      document.getElementById('progressContainer').style.display = 'none';
      
      // 移除同步状态样式
      document.querySelector('.container').classList.remove('syncing');
      
      // 重置鼠标指针
      document.body.style.cursor = '';
      document.body.style.pointerEvents = '';
    }
    
    // 更新进度
    function updateProgress(percentage, text, details) {
      document.getElementById('progressFill').style.width = percentage + '%';
      document.getElementById('progressText').textContent = text;
      
      if (details) {
        document.getElementById('progressDetails').textContent = details;
      } else {
        document.getElementById('progressDetails').textContent = percentage + '%';
      }
    }
    
    function toggleConfig() {
      const content = document.getElementById('config-content');
      const arrow = document.getElementById('config-arrow');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        arrow.textContent = '▼';
      } else {
        content.classList.add('expanded');
        arrow.textContent = '▲';
      }
    }
    
    function saveApiKey() {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) {
        showStatus('请输入 API Key', 'error');
        return;
      }
      
      apiKey = key;
      
      // 使用 Figma 的 clientStorage 保存 API Key
      parent.postMessage({ 
        pluginMessage: { 
          type: 'save-api-key', 
          apiKey: key 
        } 
      }, '*');
    }
    
    
    function checkSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    function updateSelectionInfo() {
      const info = document.getElementById('selection-info');
      const generateBtn = document.getElementById('generateBtn');
      
      if (selectedTextNodes.length === 0) {
        info.textContent = '已经选中 0 个文本';
        info.className = 'selection-status-text';
        generateBtn.disabled = true;
      } else {
        if (selectedTextNodes.length === 1) {
          info.textContent = `已经选中 1 个文本`;
        } else {
          info.textContent = `已经选中 ${selectedTextNodes.length} 个文本`;
        }
        info.className = 'selection-status-text';
        generateBtn.disabled = !apiKey;
      }
    }
    
    function generateText() {
      const prompt = document.getElementById('prompt').value.trim();
      const generateBtn = document.getElementById('generateBtn');
      
      if (!prompt) {
        figma.notify('请输入文案需求描述', { error: true });
        return;
      }
      
      if (!apiKey) {
        figma.notify('请先配置 API Key', { error: true });
        return;
      }
      
      if (selectedTextNodes.length === 0) {
        figma.notify('请先选择文本图层', { error: true });
        return;
      }
      
      // 设置按钮为loading状态
      generateBtn.disabled = true;
      generateBtn.classList.add('loading');
      generateBtn.querySelector('.generate-button-text').textContent = '生成中...';
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'generate-text',
          prompt: prompt,
          apiKey: apiKey,
          nodeIds: selectedTextNodes.map(node => node.id)
        } 
      }, '*');
    }
    
    
  </script>
</body>
</html>
