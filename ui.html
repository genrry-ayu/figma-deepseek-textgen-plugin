<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文案生成助手</title>
  <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;
      color: #333;
      font-size: 12px;
      line-height: 1.4;
    }
    
    /* 顶部标题已移除 */
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .config-section {
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .config-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .config-toggle:hover {
      color: #0066cc;
    }
    
    .config-content {
      display: none;
    }
    
    .config-content.expanded {
      display: block;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }
    
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #fff;
    }
    
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    .input-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .button {
      background: #111111;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover { background: #333333; }
    .button:active { background: #000000; }
    .button:disabled { background: #dddddd; color: #999999; cursor: not-allowed; }
    /* 废弃：老的次要按钮样式（已由 .btn-secondary 统一替代） */
    
    /* 次要按钮（统一样式） */
    .btn-secondary {
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 6px 10px;
      gap: 12px;
      width: 100%;
      height: 25px;
      background: #F2F2F2;
      border: 0.5px solid #CCCCCC;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #222222;
      cursor: pointer;
    }
    .btn-secondary:disabled { color: #AAAAAA; cursor: not-allowed; }
    
    
    /* 废弃：老的 selection-info 提示样式，避免与新规范冲突（保留占位，故不生效样式） */
    .selection-info {}
    
    
    
    /* 清理：移除旧版通用进度条样式（组件化进度已在各模块下定义） */
    
    /* 清理：旧的取消按钮样式（已统一为 .btn-secondary） */
    
    /* 确保UI在同步过程中保持响应性 */
    .container {
      /* 防止界面卡顿 */
      will-change: auto;
      transform: translateZ(0);
    }
    
    /* 清理：去除重复的 .progress-fill 定义（各模块独立样式中包含） */
    
    /* 确保所有交互元素保持可用 */
    button, input, select, label {
      pointer-events: auto !important;
      cursor: pointer !important;
    }
    
    /* 同步过程中的特殊样式 */
    .syncing {
      /* 轻微的背景变化提示正在同步 */
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    /* ========== 生成文案UI样式 ========== */
    
    /* API Key 配置区域 */
    .api-config-section {
      /* 统一使用外层 24px 间距，不额外增加 */
      margin-bottom: 0;
    }
    
    .api-config-header {
      margin-bottom: 4px;
    }
    
    .api-config-title {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .api-config-content {
      display: flex;
      gap: 8px; /* 与规范一致：输入与按钮间距 8px */
      align-items: flex-start;
    }
    
    .api-input-container {
      flex: 1;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .api-input { 
      width: 100%;
      height: 32px;
      padding: 5px 8px;
      border: 0.5px solid #dddddd;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #111111;
      background: transparent;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .api-input::placeholder {
      color: #cccccc;
    }
    
    .api-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .api-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    .save-button { 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      padding: 6px 10px;
      border: 0.5px solid #999999;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .save-button:hover {
      border-color: #007AFF;
      background: rgba(0, 122, 255, 0.05);
    }
    
    .save-button:active {
      background: rgba(0, 122, 255, 0.1);
    }
    
    .save-button:disabled {
      border-color: #dddddd;
      background: #f5f5f5;
      cursor: not-allowed;
    }
    
    .save-button:disabled .save-button-text {
      color: #cccccc;
    }
    
    .save-button-text { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
      white-space: nowrap;
    }
    
    /* 选择状态区域 */
    .selection-status-section { margin-bottom: 0; }
    
    .selection-status-header {
      margin-bottom: 4px;
    }
    
    .selection-status-title { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .selection-status-content {
      margin-top: 4px;
    }
    
    .selection-status-text { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #999999;
      white-space: nowrap;
    }
    
    /* 文案生成区域 */
    .prompt-section {
      /* 统一由外层 24px 控制分组间距 */
      margin-bottom: 0;
    }
    
    .prompt-header {
      margin-bottom: 4px;
    }
    
    .prompt-title { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .prompt-content {
      margin-top: 4px;
    }
    
    .prompt-input-container {
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .prompt-input { 
      width: 100%;
      height: 100px;
      padding: 7px 8px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #111111;
      background: transparent;
      outline: none;
      resize: none;
      transition: all 0.2s ease;
    }
    
    .prompt-input::placeholder {
      color: #cccccc;
    }
    
    .prompt-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .prompt-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    /* 清理：老的 generate-button 样式（已由 .gen-actions/.gen-primary 取代） */
    
    .cancel-button:hover {
      background-color: #cc3333 !important;
    }
    
    .hidden {
      display: none;
    }
    
    /* 选项卡样式（对齐设计稿） */
    .tab-nav {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 41px;
      border-bottom: 0.5px solid #CCCCCC;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 20px;
      gap: 18px;
    }
    
    .tab-button {
      height: 41px;
      padding: 12px 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    
    .tab-button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.02);
    }
    
    .tab-button.active { background: transparent; border-bottom-color: #222222; }
    
    .tab-button-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 500;
      line-height: 17px;
      color: #222222;
      white-space: nowrap;
    }
    
    .tab-button:not(.active) .tab-button-text {
      color: #AAAAAA;
      font-weight: 400;
    }
    
    /* 内容区域 */
    .tab-content {
      display: none;
      position: absolute;
      left: 20px;
      top: 70px;
      width: 280px;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  
  <!-- 顶部标题已移除，保留标签栏 -->
  
  <!-- 选项卡导航 -->
  <div class="tab-nav">
    <button class="tab-button active" id="generateTab" onclick="switchTab('generate')">
      <span class="tab-button-text">生成文本</span>
    </button>
    <button class="tab-button" id="syncTab" onclick="switchTab('sync')">
      <span class="tab-button-text">多帧同步</span>
    </button>
    <button class="tab-button" id="fontTab" onclick="switchTab('font')">
      <span class="tab-button-text">字体替换</span>
    </button>
    <button class="tab-button" id="translateTab" onclick="switchTab('translate')">
      <span class="tab-button-text">翻译</span>
    </button>
  </div>
  
  <!-- 生成文案选项卡内容 -->
  <div class="tab-content active" id="generateContent">
    <style>
      /* 生成文本面板样式，贴合设计稿排版 */
      #generateContent .gen-panel { display: flex; flex-direction: column; gap: 24px; }
    #generateContent .gen-actions { display: flex; flex-direction: column; gap: 8px; padding-top: 8px; }
      #generateContent .gen-primary { height: 25px; background: #222222; color: #FFFFFF; border: none; border-radius: 4px; }
      #generateContent .gen-secondary { height: 25px; background: #F2F2F2; color: #222222; border: 0.5px solid #CCCCCC; border-radius: 4px; }
      #generateContent .gen-progress { display: flex; flex-direction: column; gap: 4px; }
      #generateContent .gen-progress-head { display: flex; flex-direction: row; gap: 4px; align-items: center; }
      #generateContent .gen-progress-label, #generateContent .gen-progress-percent { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI'; color: #222222; }
      #generateContent .gen-progress-bar { position: relative; width: 100%; height: 3px; background: #CCCCCC; border-radius: 4px; overflow: hidden; }
      #generateContent .gen-progress-fill { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: #222222; border-radius: 4px; transition: width .2s ease; }
    </style>
    <div class="gen-panel">
    <!-- API Key 配置区域 -->
    <div class="api-config-section">
      <div class="api-config-header">
        <span class="api-config-title">API Key</span>
      </div>
      <div class="api-config-content">
        <div class="api-input-container">
          <input type="password" id="apiKey" class="api-input" placeholder="***">
        </div>
        <button class="save-button" onclick="saveApiKey()">
          <span class="save-button-text">保存</span>
        </button>
      </div>
    </div>
    
    <!-- 选择状态区域 -->
    <div class="selection-status-section">
      <div class="selection-status-header">
        <span class="selection-status-title">选择状态</span>
      </div>
      <div class="selection-status-content">
        <span class="selection-status-text" id="selection-info">已经选中 0 个文本</span>
      </div>
    </div>
    
    <!-- 文案生成区域 -->
    <div class="prompt-section">
      <div class="prompt-header">
        <span class="prompt-title">文案生成 Prompt</span>
      </div>
      <div class="prompt-content">
        <div class="prompt-input-container">
          <textarea id="prompt" class="prompt-input" placeholder="例如：人名"></textarea>
        </div>
      </div>
    </div>
    
    <!-- 生成/停止按钮（视觉贴合设计稿） -->
    <div class="gen-actions">
      <button class="gen-primary" id="generateBtn" onclick="generateText()" disabled>生成</button>
      <button class="btn-secondary" id="generateStopBtn" style="display:none;" disabled>停止</button>
    </div>
    
    <!-- 进度（仅样式，保留展示用） -->
    <div class="gen-progress" id="genProgress" style="display:none;">
      <div class="gen-progress-head">
        <div class="gen-progress-label">进度</div>
        <div class="gen-progress-percent" id="genProgressPercent">0%</div>
      </div>
      <div class="gen-progress-bar">
        <div class="gen-progress-fill" id="genProgressFill"></div>
      </div>
    </div>
    </div>
  </div>
  
  <!-- 多帧同步选项卡内容（按规范优化） -->
  <div class="tab-content" id="syncContent">
    <style>
      /* 同步面板局部样式，避免影响生成文本页 */
      #syncContent .sync-panel { display: flex; flex-direction: column; gap: 24px; }
      #syncContent .sync-field { display: flex; flex-direction: column; gap: 4px; }
      /* 选择状态区样式（贴合规范） */
      #syncContent .selection-block {
        align-items: flex-start;
        padding: 0;
        gap: 4px;
        width: 280px;
        min-height: 38px;
      }
      #syncContent .sync-label { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #222222; }
      #syncContent .sync-hint { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #AAAAAA; width: 276px; height: 17px; }
      #syncContent .sync-select,
      #syncContent .sync-input { height: 32px; border: 0.5px solid #CCCCCC; border-radius: 4px; padding: 5px 8px; font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; width: 100%; background: #FFFFFF; color: #1A1A1A; }
      /* 下拉与翻译模块保持一致的箭头与内边距 */
      #syncContent .sync-select {
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='8' height='4' viewBox='0 0 8 4' fill='none'><path d='M1 0.5L4 3.5L7 0.5' stroke='%23AAAAAA' stroke-width='1' stroke-linecap='round' stroke-linejoin='round'/></svg>");
        background-repeat: no-repeat; background-size: 8px 4px;
        background-position: right 12px center;
        padding-right: 28px;
      }
      #syncContent .sync-select::placeholder,
      #syncContent .sync-input::placeholder { color: #CCCCCC; }
      #syncContent .sync-actions { padding-top: 8px; }
      #syncContent .sync-button { width: 100%; height: 25px; background: #1A1A1A; color: #FFFFFF; border: none; border-radius: 4px; font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; cursor: pointer; }
      #syncContent .sync-button:disabled { background: #DDDDDD; color: #999999; cursor: not-allowed; }
      #syncContent .sync-cancel { margin-top: 8px; }
      #syncContent .sync-progress { display: none; gap: 8px; margin-top: 10px; }
      #syncContent .sync-progress-head { display: flex; flex-direction: column; gap: 4px; align-items: flex-start; }
      #syncContent .sync-progress-label, #syncContent .sync-progress-percent { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #1A1A1A; }
      #syncContent .sync-progress-percent { color: #666666; }
      #syncContent .sync-progress-bar { position: relative; width: 100%; height: 3px; background: #CCCCCC; border-radius: 4px; overflow: hidden; }
      #syncContent .sync-progress-fill { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: #1A1A1A; border-radius: 4px; transition: width .2s ease; }
    </style>

    <div class="sync-panel">
      <div class="sync-field selection-block">
        <div class="sync-label">选择状态</div>
        <div class="sync-hint" id="frame-selection-info">请选择至少 2 个 Frame，将按从左到右、从上到下的顺序同步文本</div>
      </div>

      <div class="sync-field">
        <div class="sync-label">同步源</div>
        <div class="source-options" style="margin-bottom: 8px;">
          <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <input type="radio" name="sourceType" value="frame" checked onchange="toggleSourceType()">
            <span style="font-size: 12px; color: #222222;">选择Frame作为源</span>
          </label>
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="radio" name="sourceType" value="image" onchange="toggleSourceType()">
            <span style="font-size: 12px; color: #222222;">上传图片作为源</span>
          </label>
        </div>
        
        <!-- Frame选择器 -->
        <select class="sync-select" id="sourceFrame" onchange="updateSourceFrameInfo()">
          <option value="">请选择内容来源的 Frame</option>
        </select>
        
        <!-- 图片上传器 -->
        <div class="image-upload" id="imageUpload" style="display: none;">
          <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(this)" style="display: none;">
          <button type="button" class="btn-secondary" onclick="document.getElementById('imageInput').click()" style="margin-bottom: 8px;">
            选择图片
          </button>
          <div class="image-preview" id="imagePreview" style="max-width: 100%; max-height: 200px; border: 1px solid #CCCCCC; border-radius: 4px; overflow: hidden; display: none;">
            <img id="previewImg" style="width: 100%; height: auto; display: block;">
          </div>
          <div class="image-info" id="imageInfo" style="font-size: 11px; color: #666; margin-top: 4px; display: none;"></div>
        </div>
      </div>

      <!-- 已按用户要求移除“匹配阈值”和“同步源 Frame”选项，采用默认策略 -->

      <div class="sync-field sync-actions">
        <button class="sync-button" id="syncBtn" onclick="syncFrames()" disabled>开始顺序同步</button>
        <button class="btn-secondary sync-cancel" id="cancelBtn" onclick="cancelSync()" style="display: none;">停止</button>                                                                                           
      </div>

      <!-- 进度展示 -->
      <div class="sync-progress" id="progressContainer">
        <div class="sync-progress-head">
          <div class="sync-progress-label">同步进度</div>
          <div class="sync-progress-percent" id="progressPercent">0%</div>
        </div>
        <div class="sync-progress-bar" style="margin-top: 2px;">
          <div class="sync-progress-fill" id="progressFill"></div>
        </div>
        <!-- 兼容旧逻辑的隐藏文本容器 -->
        <div class="hidden" id="progressText">同步中...</div>
        <div class="hidden" id="progressDetails">0%</div>
      </div>
    </div>
  </div>

  <!-- 翻译选项卡内容 -->
  <div class="tab-content" id="translateContent">
    <style>
      #translateContent .tr-panel { display: flex; flex-direction: column; gap: 24px; }
      #translateContent .tr-field { display: flex; flex-direction: column; gap: 4px; }
      #translateContent .tr-label { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #1A1A1A; }
      #translateContent .tr-hint { font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #AAAAAA; width: 276px; height: 17px; }
      #translateContent .tr-select {
        height: 32px; border: 0.5px solid #CCCCCC; border-radius: 4px;
        padding: 5px 8px; font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        width: 100%; background: #FFFFFF; color: #1A1A1A;
        /* 自定义箭头，向左偏移 6px */
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='8' height='4' viewBox='0 0 8 4' fill='none'><path d='M1 0.5L4 3.5L7 0.5' stroke='%23AAAAAA' stroke-width='1' stroke-linecap='round' stroke-linejoin='round'/></svg>");
        background-repeat: no-repeat; background-size: 8px 4px;
        background-position: right 12px center; /* 在 14px 基础上向右收回 2px */
        padding-right: 28px; /* 预留空间，避免文字压到箭头 */
      }
      #translateContent .tr-actions { padding-top: 8px; }

  <script>
    let selectedTextNodes = [];
    let selectedFrames = [];
    let apiKey = '';
    let isSyncCancelled = false;
    let currentTab = 'generate';
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      checkSelection();
      
      // 监听选择变化
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
      
      // 先尝试从本地 localStorage 加载 API Key（跨文件/跨账号同机持久）
      try {
        const localKey = localStorage.getItem('deepseekApiKey');
        if (localKey) {
          apiKey = localKey;
          const el = document.getElementById('apiKey');
          if (el) el.value = localKey;
          updateSelectionInfo();
        } else {
          // 回退到插件 clientStorage（同账号跨文件持久）
          parent.postMessage({ pluginMessage: { type: 'load-api-key' } }, '*');
        }
      } catch (e) {
        // 出错时回退插件存储
        parent.postMessage({ pluginMessage: { type: 'load-api-key' } }, '*');
      }

      // 请求系统字体列表
      parent.postMessage({ pluginMessage: { type: 'list-fonts' } }, '*');

      // 字体输入实时更新按钮状态与下拉
      const fontInputEl = document.getElementById('fontInput');
      if (fontInputEl) {
        fontInputEl.addEventListener('input', function(){ renderFontDropdown(this.value, true); updateReplaceButtonState(); });
        fontInputEl.addEventListener('focus', function(){ renderFontDropdown(this.value, true); });
        fontInputEl.addEventListener('change', updateReplaceButtonState);
      }
      document.addEventListener('click', function(e){
        const dd = document.getElementById('fontDropdown');
        const box = document.querySelector('#fontContent .font-combobox');
        if (dd && box && !box.contains(e.target)) dd.style.display = 'none';
      });
    });
    
    // 监听来自插件主线程的消息
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'selection-changed':
          selectedTextNodes = msg.nodes;
          selectedFrames = msg.frames || [];
          window.selectedAnyCount = msg.anySelectionCount || (selectedTextNodes.length + selectedFrames.length);
          updateSelectionInfo();
          updateFrameSelectionInfo();
          updateTranslateSelectionInfo();
          updateFontSelectionInfo();
          updateReplaceButtonState();
          break;
        case 'generate-success':
          // 恢复按钮状态
          const generateBtn = document.getElementById('generateBtn');
          generateBtn.disabled = false;
          generateBtn.classList.remove('loading');
          // 停止仅在执行中显示
          const genStop = document.getElementById('generateStopBtn');
          if (genStop) genStop.style.display = 'none';
          const gp = document.getElementById('genProgress');
          if (gp) gp.style.display = 'none';
          break;
        case 'generate-error':
          // 恢复按钮状态
          const generateBtnError = document.getElementById('generateBtn');
          generateBtnError.disabled = false;
          generateBtnError.classList.remove('loading');
          const genStop2 = document.getElementById('generateStopBtn');
          if (genStop2) genStop2.style.display = 'none';
          const gp2 = document.getElementById('genProgress');
          if (gp2) gp2.style.display = 'none';
          break;
        case 'api-key-saved':
          if (!msg.success) {
            showStatus('保存失败：' + (msg.error || '未知错误'), 'error');
          }
          break;
        case 'api-key-loaded':
          if (msg.success && msg.apiKey) {
            apiKey = msg.apiKey;
            document.getElementById('apiKey').value = msg.apiKey;
            // 将插件端的 key 同步存入 localStorage，形成长期备份
            try { localStorage.setItem('deepseekApiKey', msg.apiKey); } catch (e) {}
            updateSelectionInfo();
          }
          break;
        case 'sync-summary':
          let summaryMessage;
          if (msg.dryRun) {
            summaryMessage = `预览完成：匹配 ${msg.matchCount} 处，将写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          } else {
            summaryMessage = `同步完成：匹配 ${msg.matchCount} 处，成功写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          }
          
          if (msg.lockedCount > 0 || msg.componentCount > 0 || msg.skippedCount > 0) {
            const skipDetails = [];
            if (msg.lockedCount > 0) skipDetails.push(`锁定 ${msg.lockedCount}`);
            if (msg.componentCount > 0) skipDetails.push(`组件 ${msg.componentCount}`);
            if (msg.skippedCount > 0) skipDetails.push(`其他 ${msg.skippedCount}`);
            summaryMessage += `，跳过 ${skipDetails.join('、')} 个`;
          }
          
          showStatus(summaryMessage, msg.dryRun ? 'info' : 'success');
          hideProgress();
          break;
        case 'sync-progress':
          updateProgress(msg.percentage, msg.text, msg.details);
          break;
        case 'sync-cancelled':
          hideProgress();
          showStatus('同步已取消', 'info');
          break;
        case 'sync-error':
          showStatus('同步失败：' + msg.error, 'error');
          hideProgress();
          break;
        case 'fonts-listed':
          populateFonts(msg.fonts || []);
          break;
        case 'replace-progress':
          showReplaceProgress(msg.percentage, msg.text || '替换中...', msg.details);
          break;
        case 'replace-summary':
          showReplaceProgress(100, '替换完成', '100%');
          setTimeout(hideReplaceProgress, 400);
          showStatus(`替换完成：共处理 ${msg.count || 0} 个文本`, 'success');
          document.getElementById('replaceBtn').disabled = false;
          document.getElementById('replaceCancelBtn').style.display = 'none';
          break;
        case 'replace-error':
          hideReplaceProgress();
          showStatus('替换失败：' + msg.error, 'error');
          document.getElementById('replaceBtn').disabled = false;
          document.getElementById('replaceCancelBtn').style.display = 'none';
          break;
        case 'replace-cancelled':
          hideReplaceProgress();
          showStatus('已终止字体替换', 'info');
          document.getElementById('replaceBtn').disabled = false;
          document.getElementById('replaceCancelBtn').style.display = 'none';
          break;
        case 'translate-progress':
          showTranslateProgress(msg.percentage, msg.text || '翻译中...', msg.details);
          break;
        case 'translate-summary':
          showTranslateProgress(100, '翻译完成', '100%');
          setTimeout(hideTranslateProgress, 400);
          showStatus(`翻译完成：共处理 ${msg.total || 0} 条，成功写入 ${msg.written || 0} 条`, 'success');
          document.getElementById('translateBtn').disabled = false;
          document.getElementById('translateCancelBtn').style.display = 'none';
          break;
        case 'translate-error':
          hideTranslateProgress();
          showStatus('翻译失败：' + msg.error, 'error');
          document.getElementById('translateBtn').disabled = false;
          document.getElementById('translateCancelBtn').style.display = 'none';
          break;
        case 'translate-cancelled':
          hideTranslateProgress();
          showStatus('翻译已取消', 'info');
          document.getElementById('translateBtn').disabled = false;
          document.getElementById('translateCancelBtn').style.display = 'none';
          break;
      }
    };
    
    // 选项卡切换
    function switchTab(tabName) {
      currentTab = tabName;
      
      // 更新选项卡按钮状态
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      // 更新内容显示
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName + 'Content').classList.add('active');
      
      // 根据选项卡更新选择检查
      if (tabName === 'generate') {
        checkSelection();
      } else if (tabName === 'sync') {
        checkFrameSelection();
      } else if (tabName === 'font') {
        // 进入字体替换页时刷新系统字体
        parent.postMessage({ pluginMessage: { type: 'list-fonts' } }, '*');
        // 拉取一次选择，刷新“选择状态”提示
        parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
        updateFontSelectionInfo();
        updateReplaceButtonState();
      } else if (tabName === 'translate') {
        parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
        updateTranslateSelectionInfo();
      }
    }
    
    // 检查Frame选择
    function checkFrameSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    // 更新Frame选择信息
    function updateFrameSelectionInfo() {
      const info = document.getElementById('frame-selection-info');
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      if (selectedFrames.length < 2) {
        info.textContent = '请先在画布中选择至少2个Frame，将按从左到右、从上到下的顺序同步文本';
        info.className = 'sync-hint';
        syncBtn.disabled = true;
        sourceFrameSelect.disabled = true;
      } else {
        info.textContent = `已选择 ${selectedFrames.length} 个Frame，请选择源Frame（将按顺序同步文本）`;
        info.className = 'sync-hint';
        sourceFrameSelect.disabled = false;
        
        // 更新源Frame下拉菜单
        updateSourceFrameOptions();
        // 若尚未选择源Frame，自动选中第一个，减少一次点击
        if (!sourceFrameSelect.value && selectedFrames.length > 0) {
          sourceFrameSelect.value = selectedFrames[0].id;
          updateSourceFrameInfo();
        }
        
        // 检查是否可以开始同步
        updateSyncButtonState();
      }
    }
    
    // 更新源Frame下拉菜单选项
    function updateSourceFrameOptions() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const currentValue = sourceFrameSelect.value;
      
      // 清空现有选项
      sourceFrameSelect.innerHTML = '<option value="">请选择源Frame...</option>';
      
      // 添加选中的Frame选项
      selectedFrames.forEach((frame, index) => {
        const option = document.createElement('option');
        option.value = frame.id;
        option.textContent = `${frame.name} (${frame.width}×${frame.height})`;
        sourceFrameSelect.appendChild(option);
      });
      
      // 恢复之前的选择（如果仍然有效）
      if (currentValue && selectedFrames.some(frame => frame.id === currentValue)) {
        sourceFrameSelect.value = currentValue;
      } else if (!sourceFrameSelect.value && selectedFrames.length > 0) {
        // 自动选择第一个，提升易用性
        sourceFrameSelect.value = selectedFrames[0].id;
      }
    }
    
    // 更新源Frame信息
    function updateSourceFrameInfo() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const selectedFrameId = sourceFrameSelect.value;
      
      if (selectedFrameId) {
        const selectedFrame = selectedFrames.find(frame => frame.id === selectedFrameId);
        if (selectedFrame) {
          const info = document.getElementById('frame-selection-info');
          info.textContent = `源Frame：${selectedFrame.name}，将同步到其他 ${selectedFrames.length - 1} 个Frame`;
        }
      }
      
      checkSyncButtonState();
    }
    
    // 检查同步按钮状态
    function checkSyncButtonState() {
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      syncBtn.disabled = !sourceFrameSelect.value || selectedFrames.length < 2;
    }
    
    // 切换同步源类型
    function toggleSourceType() {
      const sourceType = document.querySelector('input[name="sourceType"]:checked').value;
      const frameSelect = document.getElementById('sourceFrame');
      const imageUpload = document.getElementById('imageUpload');
      
      if (sourceType === 'frame') {
        frameSelect.style.display = 'block';
        imageUpload.style.display = 'none';
      } else if (sourceType === 'image') {
        frameSelect.style.display = 'none';
        imageUpload.style.display = 'block';
      }
      
      // 更新同步按钮状态
      updateSyncButtonState();
    }

    // 处理图片上传
    function handleImageUpload(input) {
      const file = input.files[0];
      if (!file) return;
      
      // 检查文件类型
      if (!file.type.startsWith('image/')) {
        showStatus('请选择图片文件', 'error');
        return;
      }
      
      // 检查文件大小（限制10MB）
      if (file.size > 10 * 1024 * 1024) {
        showStatus('图片文件过大，请选择小于10MB的图片', 'error');
        return;
      }
      
      // 显示图片预览
      const reader = new FileReader();
      reader.onload = function(e) {
        const previewImg = document.getElementById('previewImg');
        const imagePreview = document.getElementById('imagePreview');
        const imageInfo = document.getElementById('imageInfo');
        
        previewImg.src = e.target.result;
        imagePreview.style.display = 'block';
        imageInfo.textContent = `文件: ${file.name} (${(file.size / 1024).toFixed(1)}KB)`;
        imageInfo.style.display = 'block';
        
        // 存储图片数据
        window.uploadedImageData = e.target.result;
        
        // 更新同步按钮状态
        updateSyncButtonState();
      };
      reader.readAsDataURL(file);
    }

    // 更新同步按钮状态
    function updateSyncButtonState() {
      const syncBtn = document.getElementById('syncBtn');
      const sourceType = document.querySelector('input[name="sourceType"]:checked').value;
      
      let canSync = false;
      
      if (sourceType === 'frame') {
        const sourceFrameId = document.getElementById('sourceFrame').value;
        canSync = selectedFrames.length >= 2 && sourceFrameId;
      } else if (sourceType === 'image') {
        canSync = selectedFrames.length >= 1 && window.uploadedImageData;
      }
      
      syncBtn.disabled = !canSync;
    }

    // 执行多帧同步
    function syncFrames() {
      const sourceType = document.querySelector('input[name="sourceType"]:checked').value;
      
      if (sourceType === 'frame') {
        syncFramesFromFrame();
      } else if (sourceType === 'image') {
        syncFramesFromImage();
      }
    }

    // 从Frame同步
    function syncFramesFromFrame() {
      if (selectedFrames.length < 2) {
        showStatus('请先选择至少2个Frame', 'error');
        return;
      }
      
      const sourceFrameId = document.getElementById('sourceFrame').value;
      if (!sourceFrameId) {
        showStatus('请先选择源Frame', 'error');
        return;
      }
      
      // 使用默认策略：阈值 0.08；不同步源 Frame
      const threshold = 0.08;
      const includeSourceFrame = false;
      
      // 重置取消状态
      isSyncCancelled = false;
      
      // 显示进度界面
      showProgress();
      hideStatus();
      
      // 准备消息数据
      const messageData = {
        type: 'sync-frames',
        frameIds: selectedFrames.map(function(frame) {
          return frame.id;
        }),
        sourceFrameId: sourceFrameId,
        threshold: threshold,
        includeSourceFrame: includeSourceFrame,
        options: {
          // 使用新的按顺序同步算法
          usePositionKey: false,
          batchSize: 100,
          dryRun: false
        }
      };
      
      console.log('发送同步消息:', messageData);
      
      parent.postMessage({ 
        pluginMessage: messageData
      }, '*');
    }

    // 从图片同步
    function syncFramesFromImage() {
      if (selectedFrames.length < 1) {
        showStatus('请先选择至少1个Frame', 'error');
        return;
      }

      if (!window.uploadedImageData) {
        showStatus('请先上传图片', 'error');
        return;
      }

      // 重置取消状态
      isSyncCancelled = false;
      
      // 显示进度界面
      showProgress();
      hideStatus();

      const messageData = {
        type: 'ocr-sync',
        imageData: window.uploadedImageData,
        frameIds: selectedFrames.map(function(frame) {
          return frame.id;
        }),
        options: {
          batchSize: 100,
          dryRun: false
        }
      };
      
      console.log('发送OCR同步消息:', messageData);
      
      parent.postMessage({ 
        pluginMessage: messageData
      }, '*');
    }

    // 执行OCR识别
    async function performOCRRecognition(imageData) {
      try {
        console.log('开始OCR识别...');
        
        // 使用Tesseract.js进行OCR识别
        const { data: { text } } = await Tesseract.recognize(imageData, 'eng+chi_sim', {
          logger: m => {
            if (m.status === 'recognizing text') {
              console.log(`OCR进度: ${Math.round(m.progress * 100)}%`);
            }
          }
        });
        
        console.log('OCR识别结果:', text);
        return text;
        
      } catch (error) {
        console.error('OCR识别失败:', error);
        throw error;
      }
    }

    // 监听来自插件的OCR请求
    window.addEventListener('message', async (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'perform-ocr') {
        try {
          const imageData = event.data.pluginMessage.imageData;
          const ocrText = await performOCRRecognition(imageData);
          
          // 发送OCR结果回插件
          parent.postMessage({
            pluginMessage: {
              type: 'ocr-result',
              success: true,
              text: ocrText
            }
          }, '*');
          
        } catch (error) {
          console.error('OCR识别失败:', error);
          
          // 发送错误结果回插件
          parent.postMessage({
            pluginMessage: {
              type: 'ocr-result',
              success: false,
              error: error.message
            }
          }, '*');
        }
      } else if (event.data.pluginMessage && event.data.pluginMessage.type === 'ocr-result-display') {
        // 显示OCR识别结果
        showOCRResult(event.data.pluginMessage.text);
      }
    });

    // 显示OCR识别结果
    function showOCRResult(ocrText) {
      const resultDiv = document.createElement('div');
      resultDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 2px solid #007AFF;
        border-radius: 8px;
        padding: 20px;
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      `;
      
      resultDiv.innerHTML = `
        <h3 style="margin: 0 0 15px 0; color: #007AFF;">OCR识别结果</h3>
        <div style="background: #f5f5f5; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; font-size: 14px; line-height: 1.4;">${ocrText}</div>
        <button onclick="this.parentElement.remove()" style="margin-top: 15px; padding: 8px 16px; background: #007AFF; color: white; border: none; border-radius: 4px; cursor: pointer;">关闭</button>
      `;
      
      document.body.appendChild(resultDiv);
    }
    
    // 取消同步
    function cancelSync() {
      isSyncCancelled = true;
      hideProgress();
      showStatus('同步已取消', 'info');
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'cancel-sync'
        } 
      }, '*');
    }
    
    // 显示进度界面
    function showProgress() {
      document.getElementById('syncBtn').disabled = true;
      document.getElementById('cancelBtn').style.display = 'block';
      document.getElementById('progressContainer').style.display = 'block';
      var loadingEl = document.getElementById('loading');
      if (loadingEl) loadingEl.style.display = 'none';
      updateProgress(0, '准备同步...');
      
      // 添加同步状态样式
      var containerEl = document.querySelector('.container');
      if (containerEl) containerEl.classList.add('syncing');
      
      // 确保鼠标指针不被禁用
      document.body.style.cursor = 'default';
      document.body.style.pointerEvents = 'auto';
    }
    
    // 隐藏进度界面
    function hideProgress() {
      document.getElementById('syncBtn').disabled = false;
      document.getElementById('cancelBtn').style.display = 'none';
      document.getElementById('progressContainer').style.display = 'none';
      
      // 移除同步状态样式
      var containerEl = document.querySelector('.container');
      if (containerEl) containerEl.classList.remove('syncing');
      
      // 重置鼠标指针
      document.body.style.cursor = '';
      document.body.style.pointerEvents = '';
    }
    
    // 更新进度
    function updateProgress(percentage, text, details) {
      var fill = document.getElementById('progressFill');
      if (fill) fill.style.width = percentage + '%';
      var pt = document.getElementById('progressText');
      if (pt) pt.textContent = text;
      var pd = document.getElementById('progressDetails');
      if (pd) pd.textContent = details || (percentage + '%');
      var pp = document.getElementById('progressPercent');
      if (pp) pp.textContent = details || (percentage + '%');
    }
    
    function toggleConfig() {
      const content = document.getElementById('config-content');
      const arrow = document.getElementById('config-arrow');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        arrow.textContent = '▼';
      } else {
        content.classList.add('expanded');
        arrow.textContent = '▲';
      }
    }
    
    function saveApiKey() {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) {
        showStatus('请输入 API Key', 'error');
        return;
      }
      
      apiKey = key;
      // 同步保存到本地 localStorage（跨文件/跨账号同机持久）
      try { localStorage.setItem('deepseekApiKey', key); } catch (e) {}
      
      // 使用 Figma 的 clientStorage 保存 API Key
      parent.postMessage({ 
        pluginMessage: { 
          type: 'save-api-key', 
          apiKey: key 
        } 
      }, '*');
    }
    
    
    function checkSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    function updateSelectionInfo() {
      const info = document.getElementById('selection-info');
      const generateBtn = document.getElementById('generateBtn');
      
      if (selectedTextNodes.length === 0) {
        info.textContent = '已经选中 0 个文本';
        info.className = 'selection-status-text';
        generateBtn.disabled = true;
      } else {
        if (selectedTextNodes.length === 1) {
          info.textContent = `已经选中 1 个文本`;
        } else {
          info.textContent = `已经选中 ${selectedTextNodes.length} 个文本`;
        }
        info.className = 'selection-status-text';
        generateBtn.disabled = !apiKey;
      }
    }

    function updateTranslateSelectionInfo() {
      const info = document.getElementById('translate-selection-info');
      const btn = document.getElementById('translateBtn');
      if (!info || !btn) return;
      // 即使选中的是组件/实例等非文本对象，也视为已选择
      const hasAnySelection = (window.selectedAnyCount && window.selectedAnyCount > 0) || (selectedTextNodes.length > 0) || (selectedFrames.length > 0);
      info.textContent = hasAnySelection ? '已选择对象，准备翻译其内部所有文本' : '请选择任意对象或文本，插件将翻译其内部所有文本';
      btn.disabled = !apiKey; // 允许点击，由插件端校验选择
    }

    // 字体替换选择状态
    function updateFontSelectionInfo() {
      const info = document.getElementById('font-selection-info');
      if (!info) return;
      // 即使选中的是组件/实例等非文本对象，也视为已选择
      const hasAnySelection = (window.selectedAnyCount && window.selectedAnyCount > 0) || (selectedTextNodes && selectedTextNodes.length > 0) || (selectedFrames && selectedFrames.length > 0);
      info.textContent = hasAnySelection ? '已选择对象，准备替换其内部所有文本' : '请选择任意对象或文本，插件将替换其内部所有文本';
    }
    
    function generateText() {
      const prompt = document.getElementById('prompt').value.trim();
      const generateBtn = document.getElementById('generateBtn');
      
      if (!prompt) {
        showStatus('请输入文案需求描述', 'error');
        return;
      }
      
      if (!apiKey) {
        showStatus('请先配置 API Key', 'error');
        return;
      }
      
      if (selectedTextNodes.length === 0) {
        showStatus('请先选择文本图层', 'error');
        return;
      }
      
      // 设置按钮为loading状态
      generateBtn.disabled = true;
      generateBtn.classList.add('loading');
      const genStop = document.getElementById('generateStopBtn');
      if (genStop) genStop.style.display = 'inline-block';
      const gp = document.getElementById('genProgress');
      if (gp) gp.style.display = 'flex';
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'generate-text',
          prompt: prompt,
          apiKey: apiKey,
          nodeIds: selectedTextNodes.map(node => node.id)
        } 
      }, '*');
    }

    // 翻译逻辑（UI侧）
    function startTranslate() {
      if (!apiKey) { showStatus('请先配置 API Key', 'error'); return; }
      const lang = document.getElementById('translateLang').value || 'English';
      const btn = document.getElementById('translateBtn');
      const cancel = document.getElementById('translateCancelBtn');
      btn.disabled = true;
      if (cancel) cancel.style.display = 'inline-block';
      showTranslateProgress(0, '准备中...', '0%');
      parent.postMessage({ pluginMessage: { type: 'translate-texts', targetLang: lang, apiKey: apiKey } }, '*');
    }

    function cancelTranslate() {
      parent.postMessage({ pluginMessage: { type: 'cancel-translate' } }, '*');
    }

    function showTranslateProgress(pct, text, details) {
      const wrap = document.getElementById('translateProgressContainer');
      const fill = document.getElementById('translateProgressFill');
      const percent = document.getElementById('translateProgressPercent');
      if (wrap) wrap.style.display = 'flex';
      if (fill) fill.style.width = (pct || 0) + '%';
      if (percent) percent.textContent = (pct || 0) + '%';
      const t = document.getElementById('translateProgressText');
      const d = document.getElementById('translateProgressDetails');
      if (t) t.textContent = text || '';
      if (d) d.textContent = details || '';
    }
    function hideTranslateProgress() {
      const wrap = document.getElementById('translateProgressContainer');
      if (wrap) wrap.style.display = 'none';
    }

    // ========== 字体替换逻辑 ==========
    let fontMap = {}; // family => { styles: Set }
    let familyKeys = [];

    function renderFontDropdown(query, shouldShow) {
      const dd = document.getElementById('fontDropdown');
      const input = document.getElementById('fontInput');
      if (!dd || !input) return;
      const q = (query || '').trim().toLowerCase();
      const pool = familyKeys.slice();
      const matches = pool.filter(function(k){ return !q || k.toLowerCase().includes(q); }).slice(0, 200);
      dd.innerHTML = '';
      if (matches.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'font-option empty';
        empty.textContent = '暂无可用字体';
        dd.appendChild(empty);
        if (shouldShow) dd.style.display = 'block';
        return;
      }
      const recommendedOrder = ['SF Pro Text', 'PingFang SC'];
      const recSet = new Set(recommendedOrder);
      let ordered = matches;
      if (q === '') {
        const rec = [];
        for (let i = 0; i < recommendedOrder.length; i++) {
          const name = recommendedOrder[i];
          if (matches.indexOf(name) !== -1) rec.push(name);
        }
        const rest = matches.filter(function(name){ return !recSet.has(name); });
        ordered = rec.concat(rest);
      }
      for (let i = 0; i < ordered.length; i++) {
        const name = ordered[i];
        const opt = document.createElement('div');
        opt.className = 'font-option';
        const label = document.createElement('span');
        label.textContent = name;
        opt.appendChild(label);
        if (q === '' && recSet.has(name)) {
          const badge = document.createElement('span');
          badge.className = 'badge-rec';
          badge.textContent = '推荐';
          opt.appendChild(badge);
        }
        opt.onclick = function(){ input.value = name; dd.style.display = 'none'; updateReplaceButtonState(); };
        dd.appendChild(opt);
      }
      if (shouldShow) dd.style.display = 'block';
    }

    function updateReplaceButtonState() {
      const btn = document.getElementById('replaceBtn');
      const sel = document.getElementById('fontInput');
      if (!btn || !sel) return;
      const hasSelection = (window.selectedAnyCount && window.selectedAnyCount >= 1) || (selectedFrames && selectedFrames.length >= 1) || (selectedTextNodes && selectedTextNodes.length >= 1);
      const pick = fontMap[sel.value];
      btn.disabled = !(hasSelection && pick);
    }

    function startReplaceFonts() {
      const sel = document.getElementById('fontInput');
      if (!sel || !sel.value) { showStatus('请选择字体', 'error'); return; }
      const pick = fontMap[sel.value];
      if (!pick) { showStatus('请输入或选择有效字体', 'error'); return; }
      document.getElementById('replaceBtn').disabled = true;
      const cancel = document.getElementById('replaceCancelBtn');
      if (cancel) cancel.style.display = 'inline-block';
      showReplaceProgress(0, '准备替换...', '0%');
      parent.postMessage({
        pluginMessage: {
          type: 'replace-font-family',
          fontFamily: sel.value,
          containerIds: selectedFrames.map(function(f){ return f.id; })
        }
      }, '*');
    }

    function cancelReplace() {
      parent.postMessage({ pluginMessage: { type: 'cancel-replace' } }, '*');
    }

    // 系统字体列表填充
    function populateFonts(fonts) {
      fontMap = {}; familyKeys = [];
      const seenFamilies = new Set();
      for (let i = 0; i < fonts.length; i++) {
        const f = fonts[i];
        const fam = f.family;
        if (!fontMap[fam]) fontMap[fam] = { styles: new Set() };
        fontMap[fam].styles.add(f.style);
        if (!seenFamilies.has(fam)) {
          seenFamilies.add(fam);
          familyKeys.push(fam);
        }
      }
      // 启用输入并刷新下拉
      const input = document.getElementById('fontInput');
      if (input) input.disabled = (familyKeys.length === 0);
      // 初始化不默认展开下拉
      renderFontDropdown((input && input.value) || '', false);
      updateReplaceButtonState();
    }

    function showReplaceProgress(pct, text, details) {
      const wrap = document.getElementById('replaceProgress');
      const fill = document.getElementById('replaceProgressFill');
      const label = document.getElementById('replaceProgressText');
      const quick = document.getElementById('quickRecommend');
      if (wrap) wrap.style.display = 'flex';
      if (quick) quick.style.display = 'none';
      if (fill) fill.style.width = (pct || 0) + '%';
      if (label) label.textContent = (text || '替换中...') + ' ' + (details || (pct + '%'));
    }
    function hideReplaceProgress() {
      const wrap = document.getElementById('replaceProgress');
      if (wrap) wrap.style.display = 'none';
      const quick = document.getElementById('quickRecommend');
      if (quick) quick.style.display = 'flex';
    }

    // 推荐字体快捷替换
    function quickReplaceFamily(family) {
      if (!window.selectedAnyCount || window.selectedAnyCount < 1) {
        showStatus('请先在画布中选择需要替换字体的对象', 'error');
        return;
      }
      const input = document.getElementById('fontInput');
      if (input) input.value = family;
      showReplaceProgress(0, '准备替换...', '0%');
      const cancel = document.getElementById('replaceCancelBtn');
      if (cancel) cancel.style.display = 'inline-block';
      parent.postMessage({
        pluginMessage: {
          type: 'replace-font-family',
          fontFamily: family,
          containerIds: selectedFrames.map(function(f){ return f.id; })
        }
      }, '*');
    }
    // UI 状态提示函数，避免未定义导致脚本中断
    function showStatus(message, type) {
      try {
        const pc = document.getElementById('progressContainer');
        const pd = document.getElementById('progressDetails');
        if (pc && pc.style.display !== 'none' && pd) {
          pd.textContent = message;
        } else {
          const infoEl = currentTab === 'sync'
            ? document.getElementById('frame-selection-info')
            : document.getElementById('selection-info');
          if (infoEl) infoEl.textContent = message;
        }
        console[type === 'error' ? 'error' : (type === 'success' ? 'log' : 'info')](message);
      } catch (e) {
        console.warn('显示状态失败:', e, message);
      }
    }
    function hideStatus() {
      try {
        const pd = document.getElementById('progressDetails');
        if (pd) pd.textContent = '';
      } catch (e) {}
    }
    
  </script>
