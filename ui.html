    let selectedTextNodes = [];

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {

      // ç›‘å¬é€‰æ‹©å˜åŒ–

      // è¯·æ±‚åŠ è½½å­˜å‚¨çš„ API Key

    // ç›‘å¬æ¥è‡ªæ’ä»¶ä¸»çº¿ç¨‹çš„æ¶ˆæ¯
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'selection-changed':
          selectedTextNodes = msg.nodes;
          selectedFrames = msg.frames || [];
          updateSelectionInfo();
          updateFrameSelectionInfo();
          break;
        case 'generate-success':
          // æ¢å¤æŒ‰é’®çŠ¶æ€
          const generateBtn = document.getElementById('generateBtn');
          generateBtn.disabled = false;

          break;

          break;
        case 'api-key-saved':

          } else {

          }
          break;
        case 'api-key-loaded':
          if (msg.success && msg.apiKey) {
            apiKey = msg.apiKey;
            document.getElementById('apiKey').value = msg.apiKey;
            updateSelectionInfo(); // æ›´æ–°æŒ‰é’®çŠ¶æ€

        case 'sync-summary':

          } else {

            if (msg.skippedCount > 0) skipDetails.push(`å…¶ä»– ${msg.skippedCount}`);
            summaryMessage += `ï¼Œè·³è¿‡ ${skipDetails.join('ã€')} ä¸ª`;
          }

      } else if (tabName === 'sync') {
        checkFrameSelection();
      }
    }
    
    // æ£€æŸ¥Frameé€‰æ‹©
    function checkFrameSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    // æ›´æ–°Frameé€‰æ‹©ä¿¡æ¯
    function updateFrameSelectionInfo() {
      const info = document.getElementById('frame-selection-info');
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      if (selectedFrames.length < 2) {
        info.textContent = 'è¯·å…ˆåœ¨ç”»å¸ƒä¸­é€‰æ‹©è‡³å°‘2ä¸ªFrame';
        info.className = 'selection-info';
        syncBtn.disabled = true;
        sourceFrameSelect.disabled = true;
      } else {
        info.textContent = `å·²é€‰æ‹© ${selectedFrames.length} ä¸ªFrameï¼Œè¯·é€‰æ‹©æºFrame`;
        info.className = 'selection-info';
        sourceFrameSelect.disabled = false;
        
        // æ›´æ–°æºFrameä¸‹æ‹‰èœå•
        updateSourceFrameOptions();
        
        // æ£€æŸ¥æ˜¯å¦å¯ä»¥å¼€å§‹åŒæ­¥
        checkSyncButtonState();
      }
    }
    
    // æ›´æ–°æºFrameä¸‹æ‹‰èœå•é€‰é¡¹
    function updateSourceFrameOptions() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const currentValue = sourceFrameSelect.value;
      
      // æ¸…ç©ºç°æœ‰é€‰é¡¹
      sourceFrameSelect.innerHTML = '<option value="">è¯·é€‰æ‹©æºFrame...</option>';
      
      // æ·»åŠ é€‰ä¸­çš„Frameé€‰é¡¹
      selectedFrames.forEach((frame, index) => {
        const option = document.createElement('option');
        option.value = frame.id;
        option.textContent = `${frame.name} (${frame.width}Ã—${frame.height})`;
        sourceFrameSelect.appendChild(option);
      });
      
      // æ¢å¤ä¹‹å‰çš„é€‰æ‹©ï¼ˆå¦‚æœä»ç„¶æœ‰æ•ˆï¼‰
      if (currentValue && selectedFrames.some(frame => frame.id === currentValue)) {
        sourceFrameSelect.value = currentValue;
      }
    }
    
    // æ›´æ–°æºFrameä¿¡æ¯
    function updateSourceFrameInfo() {
      const sourceFrameSelect = document.getElementById('sourceFrame');
      const selectedFrameId = sourceFrameSelect.value;
      
      if (selectedFrameId) {
        const selectedFrame = selectedFrames.find(frame => frame.id === selectedFrameId);
        if (selectedFrame) {
          const info = document.getElementById('frame-selection-info');
          info.textContent = `æºFrameï¼š${selectedFrame.name}ï¼Œå°†åŒæ­¥åˆ°å…¶ä»– ${selectedFrames.length - 1} ä¸ªFrame`;
        }
      }
      
      checkSyncButtonState();
    }
    
    // æ£€æŸ¥åŒæ­¥æŒ‰é’®çŠ¶æ€
    function checkSyncButtonState() {
      const syncBtn = document.getElementById('syncBtn');
      const sourceFrameSelect = document.getElementById('sourceFrame');
      
      syncBtn.disabled = !sourceFrameSelect.value || selectedFrames.length < 2;
    }
    
    // æ‰§è¡Œå¤šå¸§åŒæ­¥
    function syncFrames() {
      if (selectedFrames.length < 2) {
        showStatus('è¯·å…ˆé€‰æ‹©è‡³å°‘2ä¸ªFrame', 'error');
        return;
      }
      
      const sourceFrameId = document.getElementById('sourceFrame').value;
      if (!sourceFrameId) {
        showStatus('è¯·å…ˆé€‰æ‹©æºFrame', 'error');
        return;
      }
      
      const threshold = parseFloat(document.getElementById('threshold').value) || 0.08;
      const includeSourceFrame = document.getElementById('includeSourceFrame').checked;
      
      // é‡ç½®å–æ¶ˆçŠ¶æ€
      isSyncCancelled = false;
      
      // æ˜¾ç¤ºè¿›åº¦ç•Œé¢
      showProgress();
      hideStatus();
      
      // å‡†å¤‡æ¶ˆæ¯æ•°æ®
      const messageData = {
        type: 'sync-frames',
        frameIds: selectedFrames.map(function(frame) {
          return frame.id;
        }),
        sourceFrameId: sourceFrameId,
        threshold: threshold,
        includeSourceFrame: includeSourceFrame,
        options: {
          // ä½¿ç”¨ç®€åŒ–çš„é»˜è®¤é…ç½®
          usePositionKey: true,
          nameOnly: false,
          useSize: true,
          dryRun: false,
          cell: 0.02,
          tol: 0.06,
          nameFirst: true,
          posOnly: false,
          batchSize: 100
        }
      };
      
      console.log('å‘é€åŒæ­¥æ¶ˆæ¯:', messageData);
      
      parent.postMessage({ 
        pluginMessage: messageData
      }, '*');
    }
    
    // å–æ¶ˆåŒæ­¥
    function cancelSync() {
      isSyncCancelled = true;
      hideProgress();
      showStatus('åŒæ­¥å·²å–æ¶ˆ', 'info');
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'cancel-sync'
        } 
      }, '*');
    }
    
    // æ˜¾ç¤ºè¿›åº¦ç•Œé¢
    function showProgress() {
      document.getElementById('syncBtn').disabled = true;
      document.getElementById('cancelBtn').style.display = 'block';
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      updateProgress(0, 'å‡†å¤‡åŒæ­¥...');
      
      // æ·»åŠ åŒæ­¥çŠ¶æ€æ ·å¼
      document.querySelector('.container').classList.add('syncing');
      
      // ç¡®ä¿é¼ æ ‡æŒ‡é’ˆä¸è¢«ç¦ç”¨
      document.body.style.cursor = 'default';
      document.body.style.pointerEvents = 'auto';
    }
    
    // éšè—è¿›åº¦ç•Œé¢
    function hideProgress() {
      document.getElementById('syncBtn').disabled = false;
      document.getElementById('cancelBtn').style.display = 'none';
      document.getElementById('progressContainer').style.display = 'none';
      
      // ç§»é™¤åŒæ­¥çŠ¶æ€æ ·å¼
      document.querySelector('.container').classList.remove('syncing');
      
      // é‡ç½®é¼ æ ‡æŒ‡é’ˆ
      document.body.style.cursor = '';
      document.body.style.pointerEvents = '';
    }
    
    // æ›´æ–°è¿›åº¦
    function updateProgress(percentage, text, details) {
      document.getElementById('progressFill').style.width = percentage + '%';
      document.getElementById('progressText').textContent = text;
      
      if (details) {
        document.getElementById('progressDetails').textContent = details;
      } else {
        document.getElementById('progressDetails').textContent = percentage + '%';
      }
    }
    
    function toggleConfig() {
      const content = document.getElementById('config-content');
      const arrow = document.getElementById('config-arrow');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        arrow.textContent = 'â–¼';
      } else {
        content.classList.add('expanded');
        arrow.textContent = 'â–²';
      }
    }
    
    function saveApiKey() {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) {
        showStatus('è¯·è¾“å…¥ API Key', 'error');
        return;
      }
      
      apiKey = key;
      
      // ä½¿ç”¨ Figma çš„ clientStorage ä¿å­˜ API Key
      parent.postMessage({ 
        pluginMessage: { 
          type: 'save-api-key', 
          apiKey: key 
        } 
      }, '*');
    }
    
    
    function checkSelection() {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    }
    
    function updateSelectionInfo() {
      const info = document.getElementById('selection-info');
      const generateBtn = document.getElementById('generateBtn');
      
      if (selectedTextNodes.length === 0) {
        info.textContent = 'å·²ç»é€‰ä¸­ 0 ä¸ªæ–‡æœ¬';
        info.className = 'selection-status-text';
        generateBtn.disabled = true;
      } else {
        if (selectedTextNodes.length === 1) {
          info.textContent = `å·²ç»é€‰ä¸­ 1 ä¸ªæ–‡æœ¬`;
        } else {
          info.textContent = `å·²ç»é€‰ä¸­ ${selectedTextNodes.length} ä¸ªæ–‡æœ¬`;
        }
        info.className = 'selection-status-text';
        generateBtn.disabled = !apiKey;
      }
    }
    
    function generateText() {
      const prompt = document.getElementById('prompt').value.trim();
      const generateBtn = document.getElementById('generateBtn');
      
      if (!prompt) {
        figma.notify('è¯·è¾“å…¥æ–‡æ¡ˆéœ€æ±‚æè¿°', { error: true });
        return;
      }
      
      if (!apiKey) {
        figma.notify('è¯·å…ˆé…ç½® API Key', { error: true });
        return;
      }
      
      if (selectedTextNodes.length === 0) {
        figma.notify('è¯·å…ˆé€‰æ‹©æ–‡æœ¬å›¾å±‚', { error: true });
        return;
      }
      
      // è®¾ç½®æŒ‰é’®ä¸ºloadingçŠ¶æ€
      generateBtn.disabled = true;
      generateBtn.classList.add('loading');
      generateBtn.querySelector('.generate-button-text').textContent = 'ç”Ÿæˆä¸­...';
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'generate-text',
          prompt: prompt,
          apiKey: apiKey,
          nodeIds: selectedTextNodes.map(node => node.id)
        } 
      }, '*');
    }
    
    
  </script>
