<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文案生成助手</title>
  <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;
      color: #333;
      font-size: 12px;
      line-height: 1.4;
    }
    
    /* 顶部标题已移除 */
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .config-section {
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .config-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .config-toggle:hover {
      color: #0066cc;
    }
    
    .config-content {
      display: none;
    }
    
    .config-content.expanded {
      display: block;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }
    
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #fff;
    }
    
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    .input-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .button {
      background: #111111;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover { background: #333333; }
    .button:active { background: #000000; }
    .button:disabled { background: #dddddd; color: #999999; cursor: not-allowed; }
    /* 废弃：老的次要按钮样式（已由 .btn-secondary 统一替代） */
    
    /* 次要按钮（统一样式） */
    .btn-secondary {
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 6px 10px;
      gap: 12px;
      width: 100%;
      height: 25px;
      background: #F2F2F2;
      border: 0.5px solid #CCCCCC;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #222222;
      cursor: pointer;
    }
    .btn-secondary:disabled { color: #AAAAAA; cursor: not-allowed; }
    
    
    /* 废弃：老的 selection-info 提示样式，避免与新规范冲突（保留占位，故不生效样式） */
    .selection-info { display: none; }
    
    
    
    /* 清理：移除旧版通用进度条样式（组件化进度已在各模块下定义） */
    
    /* 清理：旧的取消按钮样式（已统一为 .btn-secondary） */
    
    /* 确保UI在同步过程中保持响应性 */
    .container {
      /* 防止界面卡顿 */
      will-change: auto;
      transform: translateZ(0);
    }
    
    /* 清理：去除重复的 .progress-fill 定义（各模块独立样式中包含） */
    
    /* 确保所有交互元素保持可用 */
    button, input, select, label {
      pointer-events: auto !important;
      cursor: pointer !important;
    }
    
    /* 同步过程中的特殊样式 */
    .syncing {
      /* 轻微的背景变化提示正在同步 */
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    /* ========== 生成文案UI样式 ========== */
    
    /* API Key 配置区域 */
    .api-config-section {
      /* 统一使用外层 24px 间距，不额外增加 */
      margin-bottom: 0;
    }
    
    .api-config-header {
      margin-bottom: 4px;
    }
    
    .api-config-title {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .api-config-content {
      display: flex;
      gap: 8px; /* 与规范一致：输入与按钮间距 8px */
      align-items: flex-start;
    }
    
    .api-input-container {
      flex: 1;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .api-input { 
      width: 100%;
      height: 32px;
      padding: 5px 8px;
      border: 0.5px solid #dddddd;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #111111;
      background: transparent;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .api-input::placeholder {
      color: #cccccc;
    }
    
    .api-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .api-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    .save-button { 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      padding: 6px 10px;
      border: 0.5px solid #999999;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .save-button:hover {
      border-color: #007AFF;
      background: rgba(0, 122, 255, 0.05);
    }
    
    .save-button:active {
      background: rgba(0, 122, 255, 0.1);
    }
    
    .save-button:disabled {
      border-color: #dddddd;
      background: #f5f5f5;
      cursor: not-allowed;
    }
    
    .save-button:disabled .save-button-text {
      color: #cccccc;
    }
    
    .save-button-text { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
      white-space: nowrap;
    }
    
    /* 选择状态区域 */
    .selection-status-section { margin-bottom: 0; }
    
    .selection-status-header {
      margin-bottom: 4px;
    }
    
    .selection-status-title { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .selection-status-content {
      margin-top: 4px;
    }
    
    .selection-status-text { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #999999;
      white-space: nowrap;
    }
    
    /* 文案生成区域 */
    .prompt-section {
      /* 统一由外层 24px 控制分组间距 */
      margin-bottom: 0;
    }
    
    .prompt-header {
      margin-bottom: 4px;
    }
    
    .prompt-title { 
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 17px;
      color: #111111;
    }
    
    .prompt-content {
      margin-top: 4px;
    }
    
    .prompt-input-container {
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .prompt-input { 
      width: 100%;
      height: 100px;
      padding: 7px 8px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      line-height: 17px;
      color: #111111;
      background: transparent;
      outline: none;
      resize: none;
      transition: all 0.2s ease;
    }
    
    .prompt-input::placeholder {
      color: #cccccc;
    }
    
    .prompt-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .prompt-input:hover:not(:focus) {
      border-color: #999999;
    }
    
    /* 清理：老的 generate-button 样式（已由 .gen-actions/.gen-primary 取代） */
    
    .cancel-button:hover {
      background-color: #cc3333 !important;
    }
    
    .hidden {
      display: none;
    }
    
    /* 选项卡样式（精确对齐设计稿） */
    .tab-nav {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 41px;
      border-bottom: 0.5px solid #CCCCCC;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 20px;
      gap: 18px;
      background: #FFFFFF;
    }
    
    .tab-button {
      height: 41px;
      padding: 12px 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
      min-width: 0;
      flex-shrink: 0;
    }
    
    .tab-button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 2px;
    }
    
    .tab-button.active { 
      background: transparent; 
      border-bottom-color: #222222; 
    }
    
    .tab-button-text {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 500;
      line-height: 17px;
      color: #222222;
      white-space: nowrap;
      display: block;
      text-align: center;
    }
    
    .tab-button:not(.active) .tab-button-text {
      color: #AAAAAA;
      font-weight: 400;
    }
    
    /* 内容区域（精确对齐设计稿） */
    .tab-content {
      display: none;
      position: absolute;
      left: 20px;
      top: 66px;
      width: 280px;
      height: 434px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* 滚动条样式 */
    .tab-content::-webkit-scrollbar {
      width: 4px;
    }
    
    .tab-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .tab-content::-webkit-scrollbar-thumb {
      background: #CCCCCC;
      border-radius: 2px;
    }
    
    .tab-content::-webkit-scrollbar-thumb:hover {
      background: #999999;
    }
  </style>
</head>
<body>
  
  <!-- 顶部标题已移除，保留标签栏 -->
  
  <!-- 选项卡导航 -->
  <div class="tab-nav">
    <button class="tab-button active" id="generateTab" onclick="switchTab('generate')">
      <span class="tab-button-text">生成文本</span>
    </button>
    <button class="tab-button" id="syncTab" onclick="switchTab('sync')">
      <span class="tab-button-text">多帧同步</span>
    </button>
    <button class="tab-button" id="fontTab" onclick="switchTab('font')">
      <span class="tab-button-text">字体替换</span>
    </button>
    <button class="tab-button" id="translateTab" onclick="switchTab('translate')">
      <span class="tab-button-text">翻译</span>
    </button>
  </div>
  
  <!-- 生成文案选项卡内容 -->
  <div class="tab-content active" id="generateContent">
    <style>
      /* 生成文本面板样式，精确对齐设计稿 */
      #generateContent .gen-panel { 
        display: flex; 
        flex-direction: column; 
        gap: 24px; 
        padding: 0;
        margin: 0;
        width: 280px;
        height: 434px;
        box-sizing: border-box;
      }
      
      #generateContent .gen-actions { 
        display: flex; 
        flex-direction: column; 
        gap: 8px; 
        padding-top: 8px; 
        margin: 0;
      }
      
      #generateContent .gen-primary { 
        height: 29px; 
        background: #222222; 
        color: #FFFFFF; 
        border: none; 
        border-radius: 4px; 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        cursor: pointer;
        transition: background 0.2s ease;
        padding: 6px 20px;
        box-sizing: border-box;
        width: 100%;
      }
      
      #generateContent .gen-primary:hover {
        background: #333333;
      }
      
      #generateContent .gen-primary:disabled {
        background: #DDDDDD;
        color: #999999;
        cursor: not-allowed;
      }
      
      #generateContent .gen-secondary { 
        height: 29px; 
        background: #F2F2F2; 
        color: #222222; 
        border: 0.5px solid #CCCCCC; 
        border-radius: 4px; 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        cursor: pointer;
        transition: background 0.2s ease;
        padding: 6px 20px;
        box-sizing: border-box;
        width: 100%;
      }
      
      #generateContent .gen-secondary:hover {
        background: #EEEEEE;
      }
      
      #generateContent .gen-secondary:disabled {
        background: #F5F5F5;
        color: #AAAAAA;
        cursor: not-allowed;
      }
      
      #generateContent .gen-progress { 
        display: flex; 
        flex-direction: column; 
        gap: 4px; 
        margin-top: 10px;
      }
      
      #generateContent .gen-progress-head { 
        display: flex; 
        flex-direction: row; 
        gap: 4px; 
        align-items: center; 
        justify-content: flex-start;
      }
      
      #generateContent .gen-progress-label, 
      #generateContent .gen-progress-percent { 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        color: #222222; 
        white-space: nowrap;
      }
      
      #generateContent .gen-progress-bar { 
        position: relative; 
        width: 100%; 
        height: 3px; 
        background: #CCCCCC; 
        border-radius: 4px; 
        overflow: hidden; 
      }
      
      #generateContent .gen-progress-fill { 
        position: absolute; 
        left: 0; 
        top: 0; 
        height: 100%; 
        width: 0%; 
        background: #222222; 
        border-radius: 4px; 
        transition: width .2s ease; 
      }
    </style>
    <div class="gen-panel">
    <!-- API Key 配置区域 -->
    <div class="api-config-section">
      <div class="api-config-header">
        <span class="api-config-title">API Key</span>
      </div>
      <div class="api-config-content">
        <div class="api-input-container">
          <input type="password" id="apiKey" class="api-input" placeholder="***">
        </div>
        <button class="save-button" onclick="saveApiKey()">
          <span class="save-button-text">保存</span>
        </button>
      </div>
    </div>
    
    <!-- 选择状态区域 -->
    <div class="selection-status-section">
      <div class="selection-status-header">
        <span class="selection-status-title">选择状态</span>
      </div>
      <div class="selection-status-content">
        <span class="selection-status-text" id="selection-info">已经选中 0 个文本</span>
      </div>
    </div>
    
    <!-- 文案生成区域 -->
    <div class="prompt-section">
      <div class="prompt-header">
        <span class="prompt-title">文案生成 Prompt</span>
      </div>
      <div class="prompt-content">
        <div class="prompt-input-container">
          <textarea id="prompt" class="prompt-input" placeholder="例如：人名"></textarea>
        </div>
      </div>
    </div>
    
    <!-- 生成/停止按钮（视觉贴合设计稿） -->
    <div class="gen-actions">
      <button class="gen-primary" id="generateBtn" onclick="generateText()" disabled>生成</button>
      <button class="btn-secondary" id="generateStopBtn" style="display:none;" disabled>停止</button>
    </div>
    
    <!-- 进度（仅样式，保留展示用） -->
    <div class="gen-progress" id="genProgress" style="display:none;">
      <div class="gen-progress-head">
        <div class="gen-progress-label">进度</div>
        <div class="gen-progress-percent" id="genProgressPercent">0%</div>
      </div>
      <div class="gen-progress-bar">
        <div class="gen-progress-fill" id="genProgressFill"></div>
      </div>
    </div>
    </div>
  </div>
  
  <!-- 多帧同步选项卡内容（按规范优化） -->
  <div class="tab-content" id="syncContent">
    <style>
      /* 同步面板局部样式，精确对齐Figma设计 */
      #syncContent .sync-panel { 
        display: flex; 
        flex-direction: column; 
        gap: 24px; 
        width: 280px; 
        height: 434px;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow-y: auto;
        overflow-x: hidden;
      }
      
      #syncContent .sync-field { 
        display: flex; 
        flex-direction: column; 
        gap: 4px; 
        margin: 0;
        padding: 0;
      }
      
      /* 选择状态区样式（贴合Figma设计） */
      #syncContent .selection-block {
        align-items: flex-start;
        padding: 0;
        gap: 4px;
        width: 280px;
        min-height: 38px;
      }
      #syncContent .sync-label { 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        color: #222222; 
      }
      #syncContent .sync-hint { 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        color: #AAAAAA; 
        width: 276px; 
        height: 17px; 
      }
      
      /* 源类型选择器样式 - 严格按照Figma设计 */
      #syncContent .source-type-selector {
        display: flex;
        gap: 12px;
        margin-bottom: 8px;
        align-items: center;
      }
      #syncContent .radio-option {
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
      }
      #syncContent .radio-option input[type="radio"] {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 0.5px solid #CCCCCC;
        background: transparent;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        box-sizing: border-box;
      }
      #syncContent .radio-option input[type="radio"]:checked {
        background: transparent;
        border: 2.5px solid #222222;
        border-radius: 50%;
      }
      #syncContent .radio-label {
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #222222;
      }
      
      /* 输入框和选择器样式 */
      #syncContent .sync-select,
      #syncContent .sync-input { 
        height: 32px; 
        border: 0.5px solid #CCCCCC; 
        border-radius: 4px; 
        padding: 5px 8px; 
        font: 400 12px/17px 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        width: 100%; 
        background: #FFFFFF; 
        color: #1A1A1A; 
        box-sizing: border-box;
      }
      
      
      /* 下拉箭头样式 */
      #syncContent .sync-select {
        -webkit-appearance: none; 
        -moz-appearance: none; 
        appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='8' height='4' viewBox='0 0 8 4' fill='none'><path d='M1 0.5L4 3.5L7 0.5' stroke='%23AAAAAA' stroke-width='1' stroke-linecap='round' stroke-linejoin='round'/></svg>");
        background-repeat: no-repeat; 
        background-size: 8px 4px;
        background-position: right 12px center;
        padding-right: 28px;
      }
      #syncContent .sync-select::placeholder,
      #syncContent .sync-input::placeholder { color: #CCCCCC; }
      
      /* 图片上传区域样式 - 精确还原Figma设计 */
      #syncContent .image-drop-zone {
        border: 1px dashed #CCCCCC;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #FFFFFF;
        width: 64px;
        height: 64px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 8px;
        box-sizing: border-box;
        position: relative;
      }
      
      #syncContent .image-drop-zone:hover {
        border-color: #999999;
        background: #FAFAFA;
      }
      
      #syncContent .image-drop-zone:active {
        border-color: #666666;
        background: #F5F5F5;
      }
      
      #syncContent .image-drop-icon {
        font-size: 24px;
        font-weight: 300;
        color: #999999;
        line-height: 1;
        user-select: none;
      }
      
      #syncContent .image-drop-zone:hover .image-drop-icon {
        color: #666666;
      }
      
      /* 图片预览样式 - 严格按照Figma设计 */
      #syncContent .image-preview-container {
        margin-top: 8px;
        width: 64px;
        height: 64px;
        position: relative;
      }
      #syncContent .image-preview {
        position: relative;
        width: 64px;
        height: 64px;
        border: 0.5px solid #CCCCCC;
        border-radius: 4px;
        overflow: hidden;
        box-sizing: border-box;
      }
      #syncContent .preview-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 4px;
      }
      #syncContent .remove-image-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        background: rgba(0,0,0,0.7);
        color: white;

  <script>
    let selectedTextNodes = [];
    let selectedFrames = [];
    let apiKey = '';
    let isSyncCancelled = false;
    let currentTab = 'generate';
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('页面加载完成');
      
      checkSelection();
      
      // 监听选择变化
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
      
      // 添加全局粘贴事件监听器
      document.addEventListener('paste', function(event) {
        // 检查是否在图片模式且图片选择区域可见
        const sourceTypeElement = document.querySelector('input[name="sourceType"]:checked');
        const imageUpload = document.getElementById('imageUpload');
        
        if (sourceTypeElement && sourceTypeElement.value === 'image' && 
            imageUpload && imageUpload.style.display !== 'none') {
          handlePaste(event);
        }
      });
      
      // 测试按钮点击事件
      const syncBtn = document.getElementById('syncBtn');
      if (syncBtn) {
        console.log('同步按钮找到，添加测试事件监听器');
        syncBtn.addEventListener('click', function() {
          console.log('按钮点击事件被触发');
        });
      } else {
        console.error('未找到同步按钮');
      }
      
      // 先尝试从本地 localStorage 加载 API Key（跨文件/跨账号同机持久）
      try {
        const localKey = localStorage.getItem('deepseekApiKey');
        if (localKey) {
          apiKey = localKey;
          const el = document.getElementById('apiKey');
          if (el) el.value = localKey;
          updateSelectionInfo();
        } else {
          // 回退到插件 clientStorage（同账号跨文件持久）
          parent.postMessage({ pluginMessage: { type: 'load-api-key' } }, '*');
        }
      } catch (e) {
        // 出错时回退插件存储
        parent.postMessage({ pluginMessage: { type: 'load-api-key' } }, '*');
      }

      // 请求系统字体列表
      parent.postMessage({ pluginMessage: { type: 'list-fonts' } }, '*');

      // 字体输入实时更新按钮状态与下拉
      const fontInputEl = document.getElementById('fontInput');
      if (fontInputEl) {
        fontInputEl.addEventListener('input', function(){ renderFontDropdown(this.value, true); updateReplaceButtonState(); });
        fontInputEl.addEventListener('focus', function(){ renderFontDropdown(this.value, true); });
        fontInputEl.addEventListener('change', updateReplaceButtonState);
      }
      document.addEventListener('click', function(e){
        const dd = document.getElementById('fontDropdown');
        const box = document.querySelector('#fontContent .font-combobox');
        if (dd && box && !box.contains(e.target)) dd.style.display = 'none';
      });
    });
    
    // 监听来自插件主线程的消息
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'selection-changed':
          selectedTextNodes = msg.nodes;
          selectedFrames = msg.frames || [];
          window.selectedAnyCount = msg.anySelectionCount || (selectedTextNodes.length + selectedFrames.length);
          updateSelectionInfo();
          updateFrameSelectionInfo();
          updateTranslateSelectionInfo();
          updateFontSelectionInfo();
          updateReplaceButtonState();
          break;
        case 'generate-success':
          // 恢复按钮状态
          const generateBtn = document.getElementById('generateBtn');
          generateBtn.disabled = false;
          generateBtn.classList.remove('loading');
          // 停止仅在执行中显示
          const genStop = document.getElementById('generateStopBtn');
          if (genStop) genStop.style.display = 'none';
          const gp = document.getElementById('genProgress');
          if (gp) gp.style.display = 'none';
          break;
        case 'generate-error':
          // 恢复按钮状态
          const generateBtnError = document.getElementById('generateBtn');
          generateBtnError.disabled = false;
          generateBtnError.classList.remove('loading');
          const genStop2 = document.getElementById('generateStopBtn');
          if (genStop2) genStop2.style.display = 'none';
          const gp2 = document.getElementById('genProgress');
          if (gp2) gp2.style.display = 'none';
          break;
        case 'api-key-saved':
          if (!msg.success) {
            showStatus('保存失败：' + (msg.error || '未知错误'), 'error');
          }
          break;
        case 'api-key-loaded':
          if (msg.success && msg.apiKey) {
            apiKey = msg.apiKey;
            document.getElementById('apiKey').value = msg.apiKey;
            // 将插件端的 key 同步存入 localStorage，形成长期备份
            try { localStorage.setItem('deepseekApiKey', msg.apiKey); } catch (e) {}
            updateSelectionInfo();
          }
          break;
        case 'sync-summary':
          let summaryMessage;
          if (msg.dryRun) {
            summaryMessage = `预览完成：匹配 ${msg.matchCount} 处，将写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          } else {
            summaryMessage = `同步完成：匹配 ${msg.matchCount} 处，成功写入 ${msg.replaceCount}，未匹配 ${msg.unmatchCount}`;
          }
          
          if (msg.lockedCount > 0 || msg.componentCount > 0 || msg.skippedCount > 0) {
            const skipDetails = [];
            if (msg.lockedCount > 0) skipDetails.push(`锁定 ${msg.lockedCount}`);

        for (let i = 0; i < items.length; i++) {

          if (item.type.startsWith('image/')) {

      setTimeout(() => {

    // 简单旋转 DataURL（返回新的 DataURL）
    function rotateDataURL(srcDataURL, angleDeg) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = function () {
          const rad = angleDeg * Math.PI / 180;
          const sin = Math.abs(Math.sin(rad));
          const cos = Math.abs(Math.cos(rad));
          const w = img.width;
          const h = img.height;
          const cw = Math.round(w * cos + h * sin);
          const ch = Math.round(w * sin + h * cos);
          const canvas = document.createElement('canvas');
          canvas.width = cw;
          canvas.height = ch;
          const ctx = canvas.getContext('2d');
          ctx.imageSmoothingEnabled = false;
          ctx.translate(cw / 2, ch / 2);
          ctx.rotate(rad);
          ctx.drawImage(img, -w / 2, -h / 2);
          resolve(canvas.toDataURL('image/png'));
        };
        img.src = srcDataURL;
      });
    }

    // Otsu 全局阈值
    function otsuThreshold(grayData) {
      const hist = new Array(256).fill(0);
      for (let i = 0; i < grayData.length; i++) hist[grayData[i]]++;
      const total = grayData.length;
      let sum = 0; for (let t = 0; t < 256; t++) sum += t * hist[t];
      let sumB = 0;
      let wB = 0;
      let max = 0;
      let threshold = 127;
      for (let t = 0; t < 256; t++) {
        wB += hist[t];
        if (wB === 0) continue;
        const wF = total - wB; if (wF === 0) break;
        sumB += t * hist[t];
        const mB = sumB / wB;
        const mF = (sum - sumB) / wF;
        const between = wB * wF * (mB - mF) * (mB - mF);
        if (between > max) { max = between; threshold = t; }
      }
      return threshold;
    }

    // 图片预处理函数 - 增强版
    function preprocessImage(imageData) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // 设置画布尺寸，适当放大以提高识别准确性
          const targetMin = 1800; // 提高最小边分辨率
          const scale = Math.max(2.5, Math.min(6, targetMin / Math.max(img.width, img.height)));
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          // 禁用图像平滑，保持文字边缘清晰
          ctx.imageSmoothingEnabled = false;
          
          // 绘制放大的原图
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          // 获取图像数据并计算灰度缓存
          const im = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = im.data;
          const gray = new Uint8ClampedArray(im.width * im.height);
          for (let i = 0, j = 0; i < data.length; i += 4, j++) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            gray[j] = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
          }

          // 多种预处理策略
          const processedImages = [];

          // 策略1：高对比度二值化（优化版）
          const highContrastRGBA = new Uint8ClampedArray(data.length);
          for (let j = 0, k = 0; j < gray.length; j++, k += 4) {
            const g = gray[j];
            let enhanced = g < 128 ? Math.max(0, g * 0.2) : Math.min(255, g * 1.8);
            const binary = enhanced > 80 ? 255 : 0;
            highContrastRGBA[k] = binary;
            highContrastRGBA[k + 1] = binary;
            highContrastRGBA[k + 2] = binary;
            highContrastRGBA[k + 3] = 255;
          }

          const highContrastCanvas = document.createElement('canvas');
          highContrastCanvas.width = canvas.width;
          highContrastCanvas.height = canvas.height;
          const highContrastCtx = highContrastCanvas.getContext('2d');
          highContrastCtx.putImageData(new ImageData(highContrastRGBA, canvas.width, canvas.height), 0, 0);
          processedImages.push(highContrastCanvas.toDataURL('image/png'));

          // 策略2：中对比度二值化
          const midContrastRGBA = new Uint8ClampedArray(data.length);
          for (let j = 0, k = 0; j < gray.length; j++, k += 4) {
            const g = gray[j];
            let enhanced = g < 140 ? Math.max(0, g * 0.6) : Math.min(255, g * 1.2);
            const binary = enhanced > 130 ? 255 : 0;
            midContrastRGBA[k] = binary;
            midContrastRGBA[k + 1] = binary;
            midContrastRGBA[k + 2] = binary;
            midContrastRGBA[k + 3] = 255;
          }

          const midContrastCanvas = document.createElement('canvas');
          midContrastCanvas.width = canvas.width;
          midContrastCanvas.height = canvas.height;
          const midContrastCtx = midContrastCanvas.getContext('2d');
          midContrastCtx.putImageData(new ImageData(midContrastRGBA, canvas.width, canvas.height), 0, 0);
          processedImages.push(midContrastCanvas.toDataURL('image/png'));

          // 策略3：Otsu 全局阈值二值化
          const otsu = otsuThreshold(gray);
          const otsuRGBA = new Uint8ClampedArray(data.length);
          for (let j = 0, k = 0; j < gray.length; j++, k += 4) {
            const v = gray[j] > otsu ? 255 : 0;
            otsuRGBA[k] = v; otsuRGBA[k + 1] = v; otsuRGBA[k + 2] = v; otsuRGBA[k + 3] = 255;
          }
          const otsuCanvas = document.createElement('canvas');
          otsuCanvas.width = canvas.width;
          otsuCanvas.height = canvas.height;
          const otsuCtx = otsuCanvas.getContext('2d');
          otsuCtx.putImageData(new ImageData(otsuRGBA, canvas.width, canvas.height), 0, 0);
          processedImages.push(otsuCanvas.toDataURL('image/png'));

          // 策略4：Gamma 矫正（提亮）
          const gamma = 0.75; // <1 提亮
          const gammaLUT = new Uint8ClampedArray(256);
          for (let i = 0; i < 256; i++) gammaLUT[i] = Math.min(255, Math.round(255 * Math.pow(i / 255, gamma)));
          const gammaRGBA = new Uint8ClampedArray(data.length);
          for (let j = 0, k = 0; j < gray.length; j++, k += 4) {
            const v = gammaLUT[gray[j]];
            gammaRGBA[k] = v; gammaRGBA[k + 1] = v; gammaRGBA[k + 2] = v; gammaRGBA[k + 3] = 255;
          }
          const gammaCanvas = document.createElement('canvas');
          gammaCanvas.width = canvas.width;
          gammaCanvas.height = canvas.height;
          const gammaCtx = gammaCanvas.getContext('2d');
          gammaCtx.putImageData(new ImageData(gammaRGBA, canvas.width, canvas.height), 0, 0);
          processedImages.push(gammaCanvas.toDataURL('image/png'));

          // 策略3：保留原始放大图（彩色）
          processedImages.push(canvas.toDataURL('image/png'));

          resolve(processedImages);
        };
        img.src = imageData;
      });
    }

    // 基础OCR识别函数
    async function performBasicOCR(imageData) {
      try {
        // 预处理图片以提高识别准确性
        console.log('预处理图片中...');
        const processedImages = await preprocessImage(imageData);
        console.log(`生成了 ${processedImages.length} 个预处理图片`);

        // 基础 OCR 配置
        const baseOcrConfig = {
          lang: 'chi_sim+eng',
          options: {
            logger: m => {
              if (m.status === 'recognizing text') {
                console.log(`OCR进度: ${Math.round(m.progress * 100)}%`);
              }
            },
            tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY,
            preserve_interword_spaces: '1',
            user_defined_dpi: '300'
          }
        };

        let bestResult = null;
        let bestConfidence = 0;
        let bestLines = [];
        let bestMeta = { psm: null, angle: 0, variant: -1 };

        // 尝试不同的预处理图片 + 旋转 + PSM 组合
        const anglesToTry = [0, 90]; // 如需更稳可扩展到 [0,90,180,270]
        for (let imgIndex = 0; imgIndex < processedImages.length; imgIndex++) {
          for (const angle of anglesToTry) {
            let candidate = processedImages[imgIndex];
            if (angle !== 0) {
              try { candidate = await rotateDataURL(candidate, angle); } catch (e) { console.warn('旋转失败，跳过', angle, e); }
            }
            try {
              const basePSMs = [
                Tesseract.PSM && Tesseract.PSM.AUTO,
                Tesseract.PSM && Tesseract.PSM.SINGLE_BLOCK,
                Tesseract.PSM && Tesseract.PSM.SINGLE_COLUMN,
                Tesseract.PSM && Tesseract.PSM.SPARSE_TEXT,
                Tesseract.PSM && Tesseract.PSM.AUTO_OSD,
                Tesseract.PSM && Tesseract.PSM.SPARSE_TEXT_OSD
              ].filter(Boolean);
              for (const psm of basePSMs) {
                const { data } = await Tesseract.recognize(
                  candidate,
                  baseOcrConfig.lang,
                  { ...baseOcrConfig.options, tessedit_pageseg_mode: psm }
                );
                const text = data.text;
                const confidence = Number(data.confidence) || 0;
                console.log(`图${imgIndex + 1} 角度${angle}° PSM=${psm} 置信度:`, confidence);
                if (confidence > bestConfidence && text && text.trim().length > 0) {
                  bestResult = text;
                  bestConfidence = confidence;
                  bestLines = extractLinesFromTesseractData(data);
                  bestMeta = { psm, angle, variant: imgIndex };
                }
              }
            } catch (configError) {
              console.warn(`图片${imgIndex + 1} 角度${angle}° 识别失败:`, configError);
              continue;
            }
          }
        }

        // 如果没有找到合适的结果，尝试原始图片
        if (!bestResult || bestConfidence < 30) {
          console.log('尝试原始图片识别...');
          try {
            // 原图也做多 PSM + 旋转 尝试
            const basePSMs = [
              Tesseract.PSM && Tesseract.PSM.AUTO,
              Tesseract.PSM && Tesseract.PSM.SINGLE_BLOCK,
              Tesseract.PSM && Tesseract.PSM.SINGLE_COLUMN,
              Tesseract.PSM && Tesseract.PSM.SPARSE_TEXT,
              Tesseract.PSM && Tesseract.PSM.AUTO_OSD,
              Tesseract.PSM && Tesseract.PSM.SPARSE_TEXT_OSD
            ].filter(Boolean);
            const fallbackAngles = [0, 90];
            for (const ang of fallbackAngles) {
              const rotated = ang === 0 ? imageData : await rotateDataURL(imageData, ang);
              for (const psm of basePSMs) {
                const { data } = await Tesseract.recognize(
                  rotated,
                  'chi_sim+eng',
                  {
                    logger: m => {
                      if (m.status === 'recognizing text') {
                        console.log(`OCR进度: ${Math.round(m.progress * 100)}%`);
                      }
                    },
                    tessedit_pageseg_mode: psm,
                    tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY,
                    preserve_interword_spaces: '1',
                    user_defined_dpi: '300'
                  }
                );
                const text = data.text;
                const confidence = Number(data.confidence) || 0;
                if (confidence > bestConfidence && text && text.trim().length > 0) {
                  bestResult = text;
                  bestConfidence = confidence;
                  bestLines = extractLinesFromTesseractData(data);
                  bestMeta = { psm, angle: ang, variant: -1 };
                }
              }
            }
          } catch (originalError) {
            console.warn('原始图片识别失败:', originalError);
          }
        }

        console.log('基础OCR最终结果:', bestResult, '置信度:', bestConfidence, '元信息:', bestMeta);

        // 检查识别结果的质量
        if (!bestResult || bestResult.trim().length === 0) {
          throw new Error('未检测到任何文字内容，请检查图片是否包含清晰的文字');
        }
        
        // 基础后处理：修复常见的OCR错误
        const correctedText = postProcessOCRResult(bestResult);
        console.log('基础后处理结果:', correctedText);
        
        return { text: correctedText, lines: bestLines };
        
      } catch (error) {
        console.error('基础OCR识别失败:', error);
        throw error;
      }
    }

    // 从 Tesseract data 中提取行级文本及其 bbox
    function extractLinesFromTesseractData(data) {
      try {
        const lines = [];
        if (data && Array.isArray(data.lines)) {
          for (const ln of data.lines) {
            const t = sanitizeOCRText(ln.text || '');
            if (!t) continue;
            const box = ln.bbox || ln.bbox0 || {};
            const w = (box.x1 ?? 0) - (box.x0 ?? 0);
            const h = (box.y1 ?? 0) - (box.y0 ?? 0);
            lines.push({ text: t, x: box.x0 ?? 0, y: box.y0 ?? 0, w, h });
          }
        } else if (data && Array.isArray(data.words)) {
          // 退化：按单词聚合为行
          let currentY = null; let cur = [];
          const tol = 12;
          const flush = () => {
            if (!cur.length) return;
            const text = sanitizeOCRText(cur.map(w => w.text).join(' '));
            const xs = cur.map(w => w.bbox.x0); const ys = cur.map(w => w.bbox.y0);
            const xe = cur.map(w => w.bbox.x1); const ye = cur.map(w => w.bbox.y1);
            const box = { x0: Math.min(...xs), y0: Math.min(...ys), x1: Math.max(...xe), y1: Math.max(...ye) };
            lines.push({ text, x: box.x0, y: box.y0, w: box.x1 - box.x0, h: box.y1 - box.y0 });
            cur = []; currentY = null;
          };
          for (const w of data.words) {
            const y = w.bbox.y0;
            if (currentY === null || Math.abs(y - currentY) <= tol) { cur.push(w); currentY = currentY === null ? y : (currentY * (cur.length - 1) + y) / cur.length; }
            else { flush(); cur.push(w); currentY = y; }
          }
          flush();
        }
        // 按 y,x 排序
        lines.sort((a,b)=> (a.y===b.y ? a.x-b.x : a.y-b.y));
        return lines;
      } catch (e) {
        console.warn('extractLinesFromTesseractData error:', e);
        return [];
      }
    }

    // OCR后处理函数，修复常见错误
    function sanitizeOCRText(text) {
      if (!text) return '';

      let cleaned = text;

      // 标准化换行与空格
      cleaned = cleaned.replace(/\r\n?/g, '\n');
      cleaned = cleaned.replace(/[\t\f\v]+/g, ' ');

      // 保留更全面的标点符号与中英文字符
      // 额外保留：()[]{}“”"'‘’·…—_+%@&$#<>=^
      cleaned = cleaned.replace(/[^\u4e00-\u9fa5a-zA-Z0-9.,，。！？!?:：；;、\/\\\-\n\r \(\)\[\]\{\}“”"'‘’·…—_+%@&$#<>=^]+/g, '');

      // 收缩连续空格但保留换行
      cleaned = cleaned.replace(/ {2,}/g, ' ');
      cleaned = cleaned.replace(/\n{3,}/g, '\n\n');

      return cleaned.trim();
    }

    function postProcessOCRResult(text) {
      if (!text) return text;
      
      let corrected = text;
      
      console.log('原始OCR结果:', corrected);
      
      // 1) 连字符与空格清理
      corrected = corrected.replace(/-\s+/g, '-');
      corrected = corrected.replace(/\s+-/g, '-');

      // 2) 上下文字符修复（更保守，仅对短的纯字母/数字词生效）
      corrected = contextualCharFixConservative(corrected);

      return sanitizeOCRText(corrected);
    }

    // 保守的上下文修复：仅对长度<=8的纯字母/数字词执行替换，避免破坏中文或长文本
    function contextualCharFixConservative(text) {
      const mapDigitToAlpha = { '0': 'O', '1': 'I', '5': 'S', '8': 'B' };
      const mapAlphaToDigit = { 'O': '0', 'I': '1', 'S': '5', 'B': '8' };
      const tokenize = (s) => s.split(/(\b)/); // 保留边界，便于只改词
      const tokens = tokenize(text);
      const fixed = tokens.map(tok => {
        if (!/^[A-Za-z0-9]+$/.test(tok)) return tok; // 非纯字母数字不处理
        if (tok.length > 8) return tok; // 太长的不处理
        const chars = tok.split('');
        for (let i = 0; i < chars.length; i++) {
          const ch = chars[i];
          const prev = i > 0 ? chars[i - 1] : '';
          const next = i + 1 < chars.length ? chars[i + 1] : '';
          const isAlpha = /[A-Za-z]/.test.bind(/[A-Za-z]/);
          const isDigit = /[0-9]/.test.bind(/[0-9]/);
          if (mapDigitToAlpha[ch]) {
            const alphaBias = (isAlpha(prev)?1:0) + (isAlpha(next)?1:0) - ((isDigit(prev)?1:0) + (isDigit(next)?1:0));
            if (alphaBias > 0) chars[i] = mapDigitToAlpha[ch];
          } else if (mapAlphaToDigit[ch]) {
            const digitBias = ((isDigit(prev)?1:0) + (isDigit(next)?1:0)) - ((isAlpha(prev)?1:0) + (isAlpha(next)?1:0));
            if (digitBias > 0) chars[i] = mapAlphaToDigit[ch];
          }
        }
        let out = chars.join('');
        out = out.replace(/\b5F\b/g, 'SF');
        out = out.replace(/\bP1ng\b/gi, 'Ping');
        out = out.replace(/\bTe\d?t\b/gi, 'Text');
        return out;
      });
      return fixed.join('');
    }

      if (d) d.textContent = details || '';
    }
    function hideTranslateProgress() {
      const wrap = document.getElementById('translateProgressContainer');
      if (wrap) wrap.style.display = 'none';
    }

    // ========== 字体替换逻辑 ==========
    let fontMap = {}; // family => { styles: Set }
    let familyKeys = [];

    function renderFontDropdown(query, shouldShow) {
      const dd = document.getElementById('fontDropdown');
      const input = document.getElementById('fontInput');
      if (!dd || !input) return;
      const q = (query || '').trim().toLowerCase();
      const pool = familyKeys.slice();
      const matches = pool.filter(function(k){ return !q || k.toLowerCase().includes(q); }).slice(0, 200);
      dd.innerHTML = '';
      if (matches.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'font-option empty';
        empty.textContent = '暂无可用字体';
        dd.appendChild(empty);
        if (shouldShow) dd.style.display = 'block';
        return;
      }
      const recommendedOrder = ['SF Pro Text', 'PingFang SC'];
      const recSet = new Set(recommendedOrder);
      let ordered = matches;
      if (q === '') {
        const rec = [];
        for (let i = 0; i < recommendedOrder.length; i++) {
          const name = recommendedOrder[i];
          if (matches.indexOf(name) !== -1) rec.push(name);
        }
        const rest = matches.filter(function(name){ return !recSet.has(name); });
        ordered = rec.concat(rest);
      }
      for (let i = 0; i < ordered.length; i++) {
        const name = ordered[i];
        const opt = document.createElement('div');
        opt.className = 'font-option';
        const label = document.createElement('span');
        label.textContent = name;
        opt.appendChild(label);
        if (q === '' && recSet.has(name)) {
          const badge = document.createElement('span');
          badge.className = 'badge-rec';
          badge.textContent = '推荐';
          opt.appendChild(badge);
        }
        opt.onclick = function(){ input.value = name; dd.style.display = 'none'; updateReplaceButtonState(); };
        dd.appendChild(opt);
      }
      if (shouldShow) dd.style.display = 'block';
    }

    function updateReplaceButtonState() {
      const btn = document.getElementById('replaceBtn');
      const sel = document.getElementById('fontInput');
      if (!btn || !sel) return;
      const hasSelection = (window.selectedAnyCount && window.selectedAnyCount >= 1) || (selectedFrames && selectedFrames.length >= 1) || (selectedTextNodes && selectedTextNodes.length >= 1);
      const pick = fontMap[sel.value];
      btn.disabled = !(hasSelection && pick);
    }

    function startReplaceFonts() {
      const sel = document.getElementById('fontInput');
      if (!sel || !sel.value) { showStatus('请选择字体', 'error'); return; }
      const pick = fontMap[sel.value];
      if (!pick) { showStatus('请输入或选择有效字体', 'error'); return; }
      document.getElementById('replaceBtn').disabled = true;
      const cancel = document.getElementById('replaceCancelBtn');
      if (cancel) cancel.style.display = 'inline-block';
      showReplaceProgress(0, '准备替换...', '0%');
      parent.postMessage({
        pluginMessage: {
          type: 'replace-font-family',
          fontFamily: sel.value,
          containerIds: selectedFrames.map(function(f){ return f.id; })
        }
      }, '*');
    }

    function cancelReplace() {
      parent.postMessage({ pluginMessage: { type: 'cancel-replace' } }, '*');
    }

    // 系统字体列表填充
    function populateFonts(fonts) {
      fontMap = {}; familyKeys = [];
      const seenFamilies = new Set();
      for (let i = 0; i < fonts.length; i++) {
        const f = fonts[i];
        const fam = f.family;
        if (!fontMap[fam]) fontMap[fam] = { styles: new Set() };
        fontMap[fam].styles.add(f.style);
        if (!seenFamilies.has(fam)) {
          seenFamilies.add(fam);
          familyKeys.push(fam);
        }
      }
      // 启用输入并刷新下拉
      const input = document.getElementById('fontInput');
      if (input) input.disabled = (familyKeys.length === 0);
      // 初始化不默认展开下拉
      renderFontDropdown((input && input.value) || '', false);
      updateReplaceButtonState();
    }

    function showReplaceProgress(pct, text, details) {
      const wrap = document.getElementById('replaceProgress');
      const fill = document.getElementById('replaceProgressFill');
      const label = document.getElementById('replaceProgressText');
      const quick = document.getElementById('quickRecommend');
      if (wrap) wrap.style.display = 'flex';
      if (quick) quick.style.display = 'none';
      if (fill) fill.style.width = (pct || 0) + '%';
      if (label) label.textContent = (text || '替换中...') + ' ' + (details || (pct + '%'));
    }
    function hideReplaceProgress() {
      const wrap = document.getElementById('replaceProgress');
      if (wrap) wrap.style.display = 'none';
      const quick = document.getElementById('quickRecommend');
      if (quick) quick.style.display = 'flex';
    }

    // 推荐字体快捷替换
    function quickReplaceFamily(family) {
      if (!window.selectedAnyCount || window.selectedAnyCount < 1) {
        showStatus('请先在画布中选择需要替换字体的对象', 'error');
        return;
      }
      const input = document.getElementById('fontInput');
      if (input) input.value = family;
      showReplaceProgress(0, '准备替换...', '0%');
      const cancel = document.getElementById('replaceCancelBtn');
      if (cancel) cancel.style.display = 'inline-block';
      parent.postMessage({
        pluginMessage: {
          type: 'replace-font-family',
          fontFamily: family,
          containerIds: selectedFrames.map(function(f){ return f.id; })
        }
      }, '*');
    }
    // UI 状态提示函数，避免未定义导致脚本中断
    function showStatus(message, type) {
      try {
        const pc = document.getElementById('progressContainer');
        const pd = document.getElementById('progressDetails');
        if (pc && pc.style.display !== 'none' && pd) {
          pd.textContent = message;
        } else {
          const infoEl = currentTab === 'sync'
            ? document.getElementById('frame-selection-info')
            : document.getElementById('selection-info');
          if (infoEl) infoEl.textContent = message;
        }
        console[type === 'error' ? 'error' : (type === 'success' ? 'log' : 'info')](message);
      } catch (e) {
        console.warn('显示状态失败:', e, message);
      }
    }
    function hideStatus() {
      try {
        const pd = document.getElementById('progressDetails');
        if (pd) pd.textContent = '';
      } catch (e) {}
    }
    
  </script>
